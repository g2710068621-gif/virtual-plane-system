<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>填写信息 - Travel Airlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "黑体", SimHei, "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #003366 0%, #0055aa 100%);
            min-height: 100vh;
        }
        
        /* 全屏表单容器 */
        .fullscreen-form {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
            overflow-y: auto;
            animation: formSlideIn 0.4s ease-out;
        }
        
        @keyframes formSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-content {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            padding-top: 20px;
        }
        
        .airline-logo {
            font-size: 40px;
            color: #003366;
            margin-bottom: 10px;
        }
        
        .form-title {
            color: #003366;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .form-subtitle {
            color: #666;
            font-size: 14px;
        }
        
        /* 警告框 */
        .warning-box {
            background: #fff3cd;
            border: 1px solid #ffecb5;
            color: #856404;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
        }
        
        .warning-box strong {
            color: #d32f2f;
        }
        
        /* 表单组 */
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #333;
            font-weight: bold;
        }
        
        .form-label span {
            color: #d32f2f;
        }
        
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: all 0.3s;
            font-family: "黑体", SimHei, "Microsoft YaHei", sans-serif;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #003366;
            box-shadow: 0 0 0 3px rgba(0, 51, 102, 0.1);
        }
        
        .form-input.error {
            border-color: #d32f2f;
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        /* 按钮组 */
        .form-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .form-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: "黑体", SimHei, "Microsoft YaHei", sans-serif;
        }
        
        .submit-btn {
            background: #003366;
            color: white;
        }
        
        .submit-btn:hover {
            background: #002244;
        }
        
        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .cancel-btn {
            background: #666;
            color: white;
        }
        
        .cancel-btn:hover {
            background: #555;
        }
        
        /* 成功消息 */
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #c3e6cb;
        }
        
        .success-message h3 {
            margin-bottom: 10px;
            color: #155724;
        }
        
        /* 加载动画 */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        
        .loading-content {
            text-align: center;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }
        
        /* 响应式设计 */
        @media (max-width: 600px) {
            .form-content {
                padding: 15px;
            }
            
            .form-buttons {
                flex-direction: column;
            }
            
            .close-btn {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- 全屏表单 -->
    <div class="fullscreen-form" id="fullscreenForm">
        <button class="close-btn" onclick="closeForm()">×</button>
        
        <div class="form-content">
            <div class="form-header">
                <div class="airline-logo">✈️</div>
                <h1 class="form-title">填写真实信息</h1>
                <p class="form-subtitle">Travel Airlines - 获取电子机票</p>
            </div>
            
            <div class="warning-box">
                <strong>重要提示：</strong>请填写真实信息以获取电子机票
            </div>
            
            <form id="infoForm">
                <!-- 1. 真实姓名 -->
                <div class="form-group">
                    <label class="form-label">真实姓名 <span>*</span></label>
                    <input type="text" class="form-input" id="realName" 
                           name="realName" placeholder="请输入您的真实姓名" required>
                    <div class="error-message" id="nameError">请输入真实姓名</div>
                </div>
                
                <!-- 2. 身份证号码 -->
                <div class="form-group">
                    <label class="form-label">身份证号码 <span>*</span></label>
                    <input type="text" class="form-input" id="idCard" 
                           name="idCard" placeholder="请输入18位身份证号码" required 
                           pattern="\d{17}[\dXx]" maxlength="18">
                    <div class="error-message" id="idCardError">请输入有效的18位身份证号码</div>
                </div>
                
                <!-- 3. 手机号码 -->
                <div class="form-group">
                    <label class="form-label">手机号码 <span>*</span></label>
                    <input type="tel" class="form-input" id="phone" 
                           name="phone" placeholder="请输入11位手机号码" required 
                           pattern="\d{11}" maxlength="11">
                    <div class="error-message" id="phoneError">请输入有效的11位手机号码</div>
                </div>
                
                <!-- 4. 出发日期 -->
                <div class="form-group">
                    <label class="form-label">出发日期 <span>*</span></label>
                    <input type="date" class="form-input" id="departureDate" 
                           name="departureDate" required>
                    <div class="error-message" id="dateError">请选择出发日期</div>
                </div>
                
                <!-- 5. 出发地 -->
                <div class="form-group">
                    <label class="form-label">出发地 <span>*</span></label>
                    <input type="text" class="form-input" id="departureCity" 
                           name="departureCity" placeholder="例如：北京" required>
                    <div class="error-message" id="departureError">请输入出发地</div>
                </div>
                
                <!-- 6. 目的地 -->
                <div class="form-group">
                    <label class="form-label">目的地 <span>*</span></label>
                    <input type="text" class="form-input" id="destinationCity" 
                           name="destinationCity" placeholder="例如：上海" required>
                    <div class="error-message" id="destinationError">请输入目的地</div>
                </div>
                
                <!-- 7. 出发大约时间 -->
                <div class="form-group">
                    <label class="form-label">出发大约时间 <span>*</span></label>
                    <input type="time" class="form-input" id="departureTime" 
                           name="departureTime" required>
                    <div class="error-message" id="timeError">请选择出发时间</div>
                </div>
                
                <!-- 成功消息 -->
                <div class="success-message" id="successMessage">
                    <h3>✅ 信息提交成功！</h3>
                    <p>正在为您生成电子机票...</p>
                    <p>页面即将自动跳转</p>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="form-btn cancel-btn" onclick="closeForm()">取消</button>
                    <button type="submit" class="form-btn submit-btn" id="submitBtn">提交并获取机票</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- 加载遮罩层 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <h3>正在处理您的信息</h3>
            <p>请稍候...</p>
        </div>
    </div>
    
    <!-- iframe用于表单提交 -->
    <iframe name="formSubmitFrame" style="display:none;"></iframe>

    <script>
        // 页面加载时自动显示表单
        document.addEventListener('DOMContentLoaded', function() {
            // 设置默认日期为明天
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = tomorrow.toISOString().split('T')[0];
            document.getElementById('departureDate').value = dateStr;
            
            // 设置默认时间为上午10:00
            document.getElementById('departureTime').value = '10:00';
            
            // 显示表单（已经是全屏）
            document.getElementById('fullscreenForm').style.display = 'block';
            
            // 为所有输入框添加实时验证
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const errorId = this.id + 'Error';
                    if (document.getElementById(errorId)) {
                        hideError(errorId);
                    }
                });
            });
        });
        
        // 关闭表单（返回上一页）
        function closeForm() {
            if (window.history.length > 1) {
                window.history.back();
            } else {
                window.close();
            }
        }
        
        // 表单验证
        function validateForm() {
            let isValid = true;
            
            // 验证真实姓名
            const realName = document.getElementById('realName').value.trim();
            if (!realName) {
                showError('nameError', '请输入真实姓名');
                isValid = false;
            } else {
                hideError('nameError');
            }
            
            // 验证身份证
            const idCard = document.getElementById('idCard').value.trim();
            const idCardPattern = /^\d{17}[\dXx]$/;
            if (!idCardPattern.test(idCard)) {
                showError('idCardError', '请输入有效的18位身份证号码');
                isValid = false;
            } else {
                hideError('idCardError');
            }
            
            // 验证手机号码
            const phone = document.getElementById('phone').value.trim();
            const phonePattern = /^\d{11}$/;
            if (!phonePattern.test(phone)) {
                showError('phoneError', '请输入有效的11位手机号码');
                isValid = false;
            } else {
                hideError('phoneError');
            }
            
            // 验证出发日期
            const departureDate = document.getElementById('departureDate').value;
            if (!departureDate) {
                showError('dateError', '请选择出发日期');
                isValid = false;
            } else {
                hideError('dateError');
            }
            
            // 验证出发地
            const departureCity = document.getElementById('departureCity').value.trim();
            if (!departureCity) {
                showError('departureError', '请输入出发地');
                isValid = false;
            } else {
                hideError('departureError');
            }
            
            // 验证目的地
            const destinationCity = document.getElementById('destinationCity').value.trim();
            if (!destinationCity) {
                showError('destinationError', '请输入目的地');
                isValid = false;
            } else {
                hideError('destinationError');
            }
            
            // 验证出发时间
            const departureTime = document.getElementById('departureTime').value;
            if (!departureTime) {
                showError('timeError', '请选择出发时间');
                isValid = false;
            } else {
                hideError('timeError');
            }
            
            return isValid;
        }
        
        function showError(errorId, message) {
            const errorElement = document.getElementById(errorId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            const inputElement = document.getElementById(errorId.replace('Error', ''));
            inputElement.classList.add('error');
        }
        
        function hideError(errorId) {
            const errorElement = document.getElementById(errorId);
            errorElement.style.display = 'none';
            const inputElement = document.getElementById(errorId.replace('Error', ''));
            inputElement.classList.remove('error');
        }
        
        // 表单提交处理
        document.getElementById('infoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // 验证表单
            if (!validateForm()) {
                return false;
            }
            
            // 显示加载状态
            const submitBtn = document.getElementById('submitBtn');
            const loadingOverlay = document.getElementById('loadingOverlay');
            submitBtn.disabled = true;
            submitBtn.textContent = '提交中...';
            loadingOverlay.style.display = 'flex';
            
            // 收集表单数据
            const formData = {
                realName: document.getElementById('realName').value.trim(),
                idCard: document.getElementById('idCard').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                departureDate: document.getElementById('departureDate').value,
                departureCity: document.getElementById('departureCity').value.trim(),
                destinationCity: document.getElementById('destinationCity').value.trim(),
                departureTime: document.getElementById('departureTime').value
            };
            
            // 3秒后跳转到ticket页面（模拟提交过程）
            setTimeout(function() {
                // 隐藏加载状态
                loadingOverlay.style.display = 'none';
                
                // 显示成功消息
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('infoForm').style.display = 'none';
                
                // 2秒后跳转到ticket页面
                setTimeout(function() {
                    window.location.href = 'ticket.html?name=' + encodeURIComponent(formData.realName) +
                                         '&id=' + encodeURIComponent(formData.idCard) +
                                         '&from=' + encodeURIComponent(formData.departureCity) +
                                         '&to=' + encodeURIComponent(formData.destinationCity) +
                                         '&date=' + encodeURIComponent(formData.departureDate) +
                                         '&time=' + encodeURIComponent(formData.departureTime);
                }, 2000);
                
            }, 3000);
        });
        
        // 按ESC键关闭表单
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeForm();
            }
        });
    </script>
</body>
</html>
