<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静妹妹 · 寄语卡片</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #eef1f5;
    font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

/* 主卡片 */
.card {
    width: 960px;
    height: 560px;
    background: #ffffff;
    border-radius: 40px;
    box-shadow: 0 30px 50px -20px rgba(0, 20, 40, 0.15),
                0 10px 20px -8px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(211, 222, 235, 0.5);
    padding: 60px;
    
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 1fr 2fr;
}

/* 左上大文字区域 — 调整为flex列，便于将署名推到底部 */
.text-panel {
    grid-column: 1 / 2;
    grid-row: 1 / 3;            /* 占满左侧整列 (合并两行) 让左下留白消失，但署名位于底部 */
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
}

/* 诗的主体：占据剩余空间，自然将署名挤到底 */
.poem-content {
    flex: 1;                    /* 吃掉剩余高度，使底部署名贴在左下角 (实际是文字区域底部) */
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* 内容从顶部开始 */
}

/* 署名容器 — 右下对齐 (相对于文字面板) */
.signature-bottom {
    align-self: flex-end;        /* 在交叉轴(右)对齐 */
    margin-top: 20px;            /* 与上文保持一点距离，若空间不足可缩小 */
    font-size: 15px;
    letter-spacing: 1px;
    color: #4a5e7a;
    font-weight: 450;
    border-bottom: 2px solid #dce4ec; /* 淡淡的下划线，点缀 */
    padding-bottom: 4px;
    padding-right: 2px;
    display: inline-block;        /* 让下划线只包住文字 */
    line-height: 1.2;
}

/* 文案基础 */
.poem p {
    font-size: 22px;
    line-height: 1.8;
    color: #1c2a3f;
    margin-bottom: 16px;
    font-weight: 350;
    letter-spacing: 0.3px;
}

.highlight-last {
    margin-top: 20px;
    font-weight: 420;
    color: #0d1f34;
}

/* 右上留白 (不用变) */
.top-right {
    grid-column: 2 / 3;
    grid-row: 1 / 2;
}

/* 左下留白 — 不再需要，因为 text-panel 撑满了左侧整列 */
.bottom-left {
    display: none;               /* 隐藏原来的留白单元格，由 text-panel 直接占满 */
}

/* 右下二维码区域位置不变 */
.qr-panel {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 二维码样式 */
.qr-wrapper {
    background: #ffffff;
    padding: 18px;
    border-radius: 28px;
    box-shadow: 0 16px 28px -16px rgba(23, 55, 90, 0.18);
    border: 1px solid #e3eaf2;
}

.qr-wrapper img {
    width: 170px;
    height: 170px;
    display: block;
    image-rendering: crisp-edges;
}

/* 移动端适配 */
@media (max-width: 768px) {
    .card {
        width: 100%;
        height: auto;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        padding: 40px 30px;
    }

    .text-panel {
        grid-column: 1;
        grid-row: 1;
        margin-bottom: 30px;
        height: auto;
        display: block;          /* 移动端取消flex撑开 */
    }

    .poem-content {
        display: block;
    }

    .signature-bottom {
        align-self: flex-start;   /* 移动端左对齐也可 */
        margin-top: 30px;
    }

    .qr-panel {
        grid-column: 1;
        grid-row: 2;
    }

    .top-right {
        display: none;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- 左上/整个左侧区域 (合并原来左上下) 放置文字及右下署名 -->
    <div class="text-panel">
        <!-- 用poem-content包裹文案，方便flex撑开 -->
        <div class="poem-content">
            <div class="poem">
                <p>今日启程。</p>
                <p>人生向前，不止一种身份，<br>亦不止一种远方。</p>
                <p>这一张机票，<br>是我送你的路。</p>
                <p>去看山海，去过日常，<br>去认真生活，也认真做自己。</p>
                <p class="highlight-last">走得踏实，<br>也走得自由。</p>
            </div>
        </div>
        <!-- 署名去掉了“启”，只留静妹妹，右下位置 -->
        <div class="signature-bottom">静妹妹</div>
    </div>

    <!-- 右上留白 -->
    <div class="top-right"></div>

    <!-- 左下留白已隐藏，不用占位 -->

    <!-- 右下：二维码 -->
    <div class="qr-panel">
        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=https%3A%2F%2Fg2710068621-gif.github.io%2Fvirtual-plane-system%2Fform.html"
                 alt="Scan to boarding form">
        </div>
    </div>

</div>

</body>
</html>
