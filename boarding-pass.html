<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静妹妹 · 寄语</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #eef1f5;
    font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 16px;
}

/* 主卡片 - 尺寸整体缩小 */
.card {
    width: 760px;           /* 从960px缩小到760px */
    height: 440px;          /* 从560px缩小到440px */
    background: #ffffff;
    border-radius: 32px;    /* 圆角相应缩小 */
    box-shadow: 0 25px 40px -18px rgba(0, 20, 40, 0.15),
                0 8px 16px -6px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(211, 222, 235, 0.5);
    padding: 40px;          /* 内边距从60px缩小到40px */
    
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 1fr 2fr;
}

/* 左上大文字区域 — 调整为flex列 */
.text-panel {
    grid-column: 1 / 2;
    grid-row: 1 / 3;            /* 占满左侧整列 */
    display: flex;
    flex-direction: column;
    height: 100%;
    position: relative;
}

/* 诗的主体：占据剩余空间 */
.poem-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

/* 文案基础 - 字体相应缩小 */
.poem p {
    font-size: 18px;          /* 从22px缩小到18px */
    line-height: 1.6;         /* 行高略微调小 */
    color: #1c2a3f;
    margin-bottom: 12px;      /* 间距缩小 */
    font-weight: 350;
    letter-spacing: 0.2px;
}

.highlight-last {
    margin-top: 16px;         /* 间距缩小 */
    font-weight: 420;
    color: #0d1f34;
}

/* 新增：最后一行容器，包含文案最后一句和署名 */
.last-line-wrapper {
    display: flex;
    justify-content: space-between;  /* 两端对齐 */
    align-items: baseline;           /* 基线对齐 */
    margin-top: 16px;                /* 与上文保持距离 */
    width: 100%;
}

/* 最后一句文字样式 (走得踏实，也走得自由) */
.last-line-text {
    font-size: 18px;          /* 从22px缩小到18px */
    line-height: 1.6;
    color: #0d1f34;
    font-weight: 420;
    letter-spacing: 0.2px;
}

/* 署名样式 — 带破折号，靠右 */
.signature-end {
    font-size: 15px;          /* 从18px缩小到15px */
    color: #4a5e7a;
    font-weight: 450;
    letter-spacing: 1.2px;
    white-space: nowrap;      /* 防止换行 */
    margin-left: 16px;        /* 与左侧文字保持距离 */
    padding-bottom: 3px;      /* 稍微缩小 */
    line-height: 1.3;
}

/* 右上留白 */
.top-right {
    grid-column: 2 / 3;
    grid-row: 1 / 2;
}

/* 右下二维码区域 */
.qr-panel {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 12px;                /* 间距缩小 */
}

/* 二维码样式 - 相应缩小 */
.qr-wrapper {
    background: #ffffff;
    padding: 14px;            /* 从18px缩小到14px */
    border-radius: 22px;      /* 圆角缩小 */
    box-shadow: 0 12px 22px -14px rgba(23, 55, 90, 0.18);
    border: 1px solid #e3eaf2;
}

.qr-wrapper img {
    width: 130px;             /* 从170px缩小到130px */
    height: 130px;
    display: block;
    image-rendering: crisp-edges;
}

/* 扫码提示文字 - 相应缩小 */
.qr-caption {
    font-size: 14px;          /* 从16px缩小到14px */
    color: #3f546e;
    letter-spacing: 1.2px;
    font-weight: 400;
    background: rgba(220, 228, 236, 0.3);
    padding: 6px 14px;        /* 内边距缩小 */
    border-radius: 50px;
    backdrop-filter: blur(2px);
    border: 1px solid rgba(211, 222, 235, 0.6);
    box-shadow: 0 3px 6px rgba(0,0,0,0.02);
    white-space: nowrap;
}

/* 移动端适配 */
@media (max-width: 768px) {
    .card {
        width: 100%;
        height: auto;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        padding: 30px 24px;    /* 移动端内边距也缩小 */
        border-radius: 28px;
    }

    .text-panel {
        grid-column: 1;
        grid-row: 1;
        margin-bottom: 24px;   /* 间距缩小 */
        height: auto;
        display: block;
    }

    .poem-content {
        display: block;
    }
    
    .poem p {
        font-size: 17px;       /* 移动端稍微大一点，易于阅读 */
        margin-bottom: 10px;
    }
    
    .last-line-wrapper {
        flex-direction: column;    /* 移动端上下排列 */
        align-items: flex-start;   /* 左对齐 */
        gap: 8px;
        margin-top: 12px;
    }
    
    .last-line-text {
        font-size: 17px;
    }
    
    .signature-end {
        margin-left: 0;
        align-self: flex-end;      /* 移动端靠右 */
        white-space: normal;       /* 允许换行 */
        font-size: 14px;
    }

    .qr-panel {
        grid-column: 1;
        grid-row: 2;
        gap: 10px;
    }
    
    .qr-wrapper {
        padding: 12px;
    }
    
    .qr-wrapper img {
        width: 120px;
        height: 120px;
    }

    .top-right {
        display: none;
    }
    
    .qr-caption {
        font-size: 13px;
        letter-spacing: 1px;
        white-space: normal;
        padding: 5px 12px;
    }
}

/* 更小的屏幕 (小于480px) 进一步优化 */
@media (max-width: 480px) {
    .card {
        padding: 20px 16px;
    }
    
    .poem p {
        font-size: 16px;
    }
    
    .last-line-text {
        font-size: 16px;
    }
    
    .qr-wrapper img {
        width: 100px;
        height: 100px;
    }
}
</style>
</head>

<body>

<div class="card">

    <!-- 左上/整个左侧区域 -->
    <div class="text-panel">
        <div class="poem-content">
            <div class="poem">
                <p>人生向前，不止一种身份，<br>亦不止一种远方。</p>
                <p>这一张机票，<br>是我送你的路。</p>
                <p>去看山海，去过日常，<br>去认真生活，也认真做自己。</p>
            </div>
            <!-- 最后一行：文字 + 署名（带破折号） -->
            <div class="last-line-wrapper">
                <span class="last-line-text">走得踏实，也走得自由。</span>
                <span class="signature-end">—— 静妹妹</span>
            </div>
        </div>
    </div>

    <!-- 右上留白 -->
    <div class="top-right"></div>

    <!-- 右下：二维码 + 下方文字 -->
    <div class="qr-panel">
        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=https%3A%2F%2Fg2710068621-gif.github.io%2Fvirtual-plane-system%2Fform.html"
                 alt="Scan to boarding form">
        </div>
        <div class="qr-caption">扫码获取机票</div>
    </div>

</div>

</body>
</html>
