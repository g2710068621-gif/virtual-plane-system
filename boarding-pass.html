<body>

    <script>
        // æœºåœºä¿¡æ¯æ•°æ®åº“
        const airports = {
            'åŒ—äº¬': { code: 'PEK', name: 'BEIJING CAPITAL' },
            'ä¸Šæµ·': { code: 'SHA', name: 'SHANGHAI HONGQIAO' },
            'å¹¿å·': { code: 'CAN', name: 'GUANGZHOU BAIYUN' },
            'æ·±åœ³': { code: 'SZX', name: 'SHENZHEN BAOAN' },
            'æˆéƒ½': { code: 'CTU', name: 'CHENGDU SHUANGLIU' },
            'é‡åº†': { code: 'CKG', name: 'CHONGQING JIANGBEI' },
            'æ­å·': { code: 'HGH', name: 'HANGZHOU XIAOSHAN' },
            'å—äº¬': { code: 'NKG', name: 'NANJING LUKOU' },
            'æ­¦æ±‰': { code: 'WUH', name: 'WUHAN TIANHE' },
            'è¥¿å®‰': { code: 'XIY', name: "XI'AN XIANYANG" }
        };
        
        // è·å–URLå‚æ•°
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                name: params.get('name') || 'ZHANG SAN',
                from: params.get('from') || 'åŒ—äº¬',
                to: params.get('to') || 'ä¸Šæµ·'
            };
        }
        
        // é¡µé¢åŠ è½½æ—¶ç”Ÿæˆç™»æœºç‰Œ
        document.addEventListener('DOMContentLoaded', function() {
            const params = getUrlParams();
            
            // è®¾ç½®ä¹˜å®¢å§“åï¼ˆå…¨å¤§å†™ï¼‰
            const passengerName = params.name.toUpperCase();
            document.getElementById('passengerName').textContent = passengerName;
            
            // è·å–æœºåœºä¿¡æ¯
            const fromCity = params.from;
            const toCity = params.to;
            
            const fromAirport = airports[fromCity] || { 
                code: fromCity.substring(0, 3).toUpperCase(), 
                name: fromCity.toUpperCase()
            };
            
            const toAirport = airports[toCity] || { 
                code: toCity.substring(0, 3).toUpperCase(), 
                name: toCity.toUpperCase()
            };
            
            // è®¾ç½®åŸå¸‚ä¿¡æ¯
            document.getElementById('fromCity').textContent = fromCity.toUpperCase();
            document.getElementById('toCity').textContent = toCity.toUpperCase();
            
            // è®¾ç½®æœºåœºä»£ç å’Œåç§°
            document.getElementById('depCode').textContent = fromAirport.code;
            document.getElementById('depName').textContent = fromAirport.name;
            document.getElementById('arrCode').textContent = toAirport.code;
            document.getElementById('arrName').textContent = toAirport.name;
            
            // ç”Ÿæˆå®Œæ•´çš„ç™»æœºç‰Œä¿¡æ¯
            generateBoardingInfo(passengerName, fromAirport.code, toAirport.code);
        });
        
        // ç”Ÿæˆç™»æœºç‰Œä¿¡æ¯
        function generateBoardingInfo(name, fromCode, toCode) {
            // ç”Ÿæˆæ˜å¤©æ—¥æœŸ
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const dateStr = `${tomorrow.getFullYear()}/${(tomorrow.getMonth()+1).toString().padStart(2,'0')}/${tomorrow.getDate().toString().padStart(2,'0')}`;
            document.getElementById('flightDate').textContent = dateStr;
            
            // ç”Ÿæˆèˆªç­å·
            const flightNum = `${fromCode.charAt(0)}${toCode.charAt(0)}${Math.floor(Math.random() * 1000).toString().padStart(3, '0')}`;
            document.getElementById('flightNumber').textContent = flightNum;
            document.getElementById('displayFlight').textContent = `FLIGHT ${flightNum}`;
            
            // éšæœºç™»æœºå£
            const gates = ['A3', 'B12', 'C7', 'D5', 'E9'];
            const gate = gates[Math.floor(Math.random() * gates.length)];
            document.getElementById('gateValue').textContent = gate;
            
            // éšæœºåº§ä½
            const row = Math.floor(Math.random() * 35) + 10;
            const seats = ['A', 'B', 'C', 'D', 'E', 'F'];
            const seat = seats[Math.floor(Math.random() * seats.length)];
            document.getElementById('seatValue').textContent = `${row}${seat}`;
            
            // éšæœºåºå·
            const seq = Math.floor(Math.random() * 200).toString().padStart(3, '0');
            document.getElementById('seqValue').textContent = seq;
            
            // ç”Ÿæˆç™»æœºæ—¶é—´ï¼ˆå½“å‰æ—¶é—´+éšæœº1-4å°æ—¶ï¼‰
            const now = new Date();
            const addHours = Math.floor(Math.random() * 3) + 1;
            now.setHours(now.getHours() + addHours);
            now.setMinutes(Math.floor(Math.random() * 60));
            const boardingTime = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
            document.getElementById('boardingTime').textContent = boardingTime;
            
            // ç”Ÿæˆæ¡å½¢ç 
            generateBarcode(`${flightNum}-${dateStr}-${name}-${fromCode}-${toCode}`);
        }
        
        // ç”Ÿæˆæ¡å½¢ç 
        function generateBarcode(data) {
            const barcodeContainer = document.getElementById('barcodeContainer');
            
            // ä½¿ç”¨æ›´å¯é çš„æ¡å½¢ç ç”ŸæˆæœåŠ¡
            const encodedData = encodeURIComponent(data);
            const barcodeUrl = `https://barcode.tec-it.com/barcode.ashx?data=${encodedData}&code=Code128&dpi=96&dataseparator=`;
            
            barcodeContainer.innerHTML = `
                <img src="${barcodeUrl}"
                     alt="Boarding Pass Barcode"
                     style="width: 100%; height: 100%; object-fit: cover;"
                     onerror="this.src='data:image/svg+xml;utf8,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"200\" height=\"25\"><text x=\"10\" y=\"15\" font-size=\"12\">BARCODE: ${data}</text></svg>'">
            `;
        }
        
        // è¿”å›é¦–é¡µ
        function goBack() {
            window.location.href = 'index.html';
        }
        
        // æ‰“å°æç¤º
        window.addEventListener('afterprint', function() {
            alert('ç™»æœºç‰Œæ‰“å°å®Œæˆï¼è¯·å¦¥å–„ä¿ç®¡ã€‚');
        });
    </script>
