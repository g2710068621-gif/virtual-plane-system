<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>静妹妹 · 寄语卡片</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #eef1f5;
    font-family: 'Inter', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'PingFang SC', 'Microsoft YaHei', sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 24px;
}

/* 主卡片 */
.card {
    width: 960px;
    height: 560px;
    background: #ffffff;
    border-radius: 40px;
    box-shadow: 0 30px 50px -20px rgba(0, 20, 40, 0.15),
                0 10px 20px -8px rgba(0, 0, 0, 0.05);
    border: 1px solid rgba(211, 222, 235, 0.5);
    padding: 60px;
    
    display: grid;
    grid-template-columns: 2fr 1fr;
    grid-template-rows: 1fr 2fr;
}

/* 左上大文字区域 */
.text-panel {
    grid-column: 1 / 2;
    grid-row: 1 / 2;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

/* 右上留白 */
.top-right {
    grid-column: 2 / 3;
    grid-row: 1 / 2;
}

/* 左下留白 */
.bottom-left {
    grid-column: 1 / 2;
    grid-row: 2 / 3;
}

/* 右下大二维码区域 */
.qr-panel {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 署名 */
.signature {
    font-size: 14px;
    letter-spacing: 1.2px;
    color: #a1aebe;
    margin-bottom: 28px;
}

.signature strong {
    font-weight: 550;
    color: #4a5e7a;
    font-size: 15px;
    margin-right: 4px;
}

/* 文案 */
.poem p {
    font-size: 22px;
    line-height: 1.8;
    color: #1c2a3f;
    margin-bottom: 16px;
    font-weight: 350;
    letter-spacing: 0.3px;
}

.highlight-last {
    margin-top: 20px;
    font-weight: 420;
    color: #0d1f34;
}

/* 二维码样式 */
.qr-wrapper {
    background: #ffffff;
    padding: 18px;
    border-radius: 28px;
    box-shadow: 0 16px 28px -16px rgba(23, 55, 90, 0.18);
    border: 1px solid #e3eaf2;
}

.qr-wrapper img {
    width: 170px;
    height: 170px;
    display: block;
    image-rendering: crisp-edges;
}

/* 移动端 */
@media (max-width: 768px) {
    .card {
        width: 100%;
        height: auto;
        grid-template-columns: 1fr;
        grid-template-rows: auto auto;
        padding: 40px 30px;
    }

    .text-panel {
        grid-column: 1;
        grid-row: 1;
        margin-bottom: 40px;
    }

    .qr-panel {
        grid-column: 1;
        grid-row: 2;
    }

    .top-right,
    .bottom-left {
        display: none;
    }
}
</style>
</head>

<body>

<div class="card">

   <!-- 左上：祝福 -->
<div class="text-panel">

    <div class="poem">
        <p>今日启程。</p>

        <p>
            人生向前，不止一种身份，<br>
            亦不止一种远方。
        </p>

        <p>
            这一张机票，<br>
            是我送你的路。
        </p>

        <p>
            去看山海，去过日常，<br>
            去认真生活，也认真做自己。
        </p>

        <p class="highlight-last">
            走得踏实，<br>
            也走得自由。
        </p>
    </div>

    <!-- 右下角署名 -->
    <div class="signature-bottom">
        静妹妹 · 启
    </div>

</div>


    <!-- 右上留白 -->
    <div class="top-right"></div>

    <!-- 左下留白 -->
    <div class="bottom-left"></div>

    <!-- 右下：二维码 -->
    <div class="qr-panel">
        <div class="qr-wrapper">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=170x170&data=https%3A%2F%2Fg2710068621-gif.github.io%2Fvirtual-plane-system%2Fform.html"
                 alt="Scan to boarding form">
        </div>
    </div>

</div>

</body>
</html>
