<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左图 · 右诗 · 静妹妹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", "Times New Roman", "Songti SC", "SimSun", "宋体", system-ui, serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        /* ---------- 左侧：图片占1/3 ---------- */
        .left-image {
            flex: 0 0 33.333%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 您的GitHub图片地址 */
            background-image: url('https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true');
            background-color: #f5efe6;
        }

        /* ---------- 右侧：内容占2/3 · 乳白背景 ---------- */
        .right-content {
            flex: 0 0 66.666%;
            height: 100vh;
            background-color: #fdf8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* 诗文卡片 · 整体缩小30% */
        .poem-card {
            width: 60%; /* 从70%缩小到60% */
            max-width: 400px; /* 从550px缩小到400px */
            padding: 2rem 1.8rem; /* 从2.8rem 2.5rem缩小 */
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: none;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            border-radius: 0;
        }

        /* 正文诗意排版 · 缩小 */
        .poem {
            color: #2c3e4e;
            font-size: 1rem; /* 从1.2rem缩小 */
            line-height: 1.9; /* 从2.1缩小 */
            letter-spacing: 0.05em;
            margin-bottom: 1.5rem; /* 从2rem缩小 */
        }

        .poem p {
            margin: 0.7rem 0; /* 从0.9rem缩小 */
            text-align: left;
            font-weight: 380;
        }

        /* 首句独立样式 · 缩小 */
        .poem-first {
            font-size: 1.2rem; /* 从1.45rem缩小 */
            font-weight: 450;
            margin-bottom: 1.2rem !important; /* 从1.5rem缩小 */
            color: #1e2f35;
            border-left: 2.5px solid #d4b08c; /* 从3px缩小 */
            padding-left: 1rem; /* 从1.2rem缩小 */
            letter-spacing: 0.08em;
        }

        /* 署名区域 · 缩小 */
        .signature {
            margin-top: 0.3rem;
            text-align: right;
            border-top: 1px solid rgba(44, 62, 78, 0.15);
            padding-top: 1.2rem; /* 从1.5rem缩小 */
        }

        .signature-name {
            font-size: 1.2rem; /* 从1.5rem缩小 */
            font-weight: 400;
            color: #5f4c3b;
            letter-spacing: 5px; /* 从6px缩小 */
            margin-bottom: 0.2rem;
        }

        .signature-date {
            font-size: 0.7rem; /* 从0.85rem缩小 */
            color: #8b7a6b;
            letter-spacing: 2.5px; /* 从3px缩小 */
            font-style: italic;
        }

        /* 进入按钮 · 缩小 */
        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 0.5rem; /* 从0.8rem缩小 */
            cursor: pointer;
            align-self: flex-end;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px; /* 从8px缩小 */
            padding: 0.4rem 1.4rem; /* 从0.5rem 1.8rem缩小 */
            text-decoration: none;
            color: #5f4c3b;
            font-size: 0.95rem; /* 从1.15rem缩小 */
            letter-spacing: 5px; /* 从6px缩小 */
            border: none;
            background: transparent;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-link span {
            font-size: 1.1rem; /* 从1.35rem缩小 */
            transition: transform 0.2s;
            color: #8b7a6b;
        }

        .btn-enter:hover .btn-link {
            color: #3a2e27;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(4px); /* 从5px缩小 */
            color: #5f4c3b;
        }

        /* 右下角极简水印 · 缩小 */
        .credit {
            position: absolute;
            bottom: 18px; /* 从24px缩小 */
            right: 22px; /* 从30px缩小 */
            color: rgba(95, 76, 59, 0.18);
            font-size: 0.55rem; /* 从0.65rem缩小 */
            letter-spacing: 3px; /* 从4px缩小 */
            z-index: 10;
            text-transform: uppercase;
        }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .left-image { flex: 0 0 45vh; width: 100%; } /* 从50vh缩小 */
            .right-content { flex: 1; width: 100%; }
            .poem-card { 
                width: 75%; 
                padding: 1.8rem; /* 从2rem缩小 */
            }
            .poem {
                font-size: 0.95rem; /* 手机进一步缩小 */
            }
            .poem-first {
                font-size: 1.1rem;
            }
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poem-card {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>

    <!-- 左侧：图片占1/3 -->
    <div class="left-image"></div>

    <!-- 右侧：内容占2/3 · 乳白背景 -->
    <div class="right-content">
        <div class="poem-card">
            
            <!-- 诗文内容 · 静妹妹 -->
            <div class="poem">
                <p class="poem-first">今启新程，愿你行稳致远。</p>
                <p>烟火人间，自有繁杂，<br>但愿你心有主见，不失所爱；<br>岁月渐长，仍怀热忱。</p>
                <p>既能与人并肩，<br>亦能独立从容。</p>
                <p>此去山高水长，<br>愿你圆满，<br>更愿你始终是你。</p>
            </div>
            
            <!-- 署名：静妹妹 -->
            <div class="signature">
                <div class="signature-name">静妹妹</div>
                <div class="signature-date">——— 乙巳年 · 春</div>
            </div>

            <!-- 进入按钮 -->
            <div class="btn-enter">
                <a href="#" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>

        </div>
    </div>

    <!-- 水印 -->
    <div class="credit">右 · 诗</div>

    <script>
        // 图片加载失败时显示后备色
        const leftDiv = document.querySelector('.left-image');
        const bgImage = window.getComputedStyle(leftDiv).backgroundImage;
        if (bgImage && bgImage !== 'none') {
            const imgUrl = bgImage.slice(5, -2);
            const img = new Image();
            img.src = imgUrl;
            img.onerror = function() {
                leftDiv.style.backgroundColor = '#f5efe6';
            };
        }
    </script>
</body>
</html>
