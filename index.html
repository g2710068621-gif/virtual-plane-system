<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左图 · 右内容 · 强制显示您的图片</title>
    <style>
        /* -----------------------------------------------
           极致简约 · 左2/3图片 · 右1/3内容
           ★★★ 强制显示您的test2.jpg，绝不使用其他图片 ★★★
           如果图片不存在，显示醒目提示
        ----------------------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            background-color: #1a1a1a;
        }

        /* ---------- 左侧：图片占2/3 ---------- */
        .left-image {
            flex: 0 0 66.666%;
            height: 100vh;
            position: relative;
            z-index: 2;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* 初始状态：纯色背景 */
            background-color: #1e2f35;
            /* 不使用任何背景图，完全由JS控制 */
            background-image: none;
            /* 用于显示图片加载状态 */
            display: flex;
            align-items: flex-end;
            justify-content: flex-start;
        }

        /* ---------- 右侧：内容区域占1/3 ---------- */
        .right-content {
            flex: 0 0 33.333%;
            height: 100vh;
            background-color: #1e2f35;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        /* ---------- 微透明矩形 · 无边框 ---------- */
        .content-rect {
            width: 80%;
            max-width: 320px;
            padding: 2.5rem 1.8rem;
            background: rgba(10, 25, 30, 0.15);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            border-radius: 0;
            box-shadow: none;
        }

        /* 占位文案 */
        .hero-text {
            font-size: 1.4rem;
            font-weight: 320;
            line-height: 1.7;
            letter-spacing: 0.2em;
            margin-bottom: 2.8rem;
            color: rgba(255, 255, 255, 0.88);
            text-align: center;
            text-shadow: 0 2px 6px rgba(0,0,0,0.3);
            width: 100%;
        }

        /* 占位符波浪点 */
        .placeholder-dots {
            display: inline-block;
            animation: breatheDots 2.2s infinite ease-in-out;
            font-weight: 300;
            letter-spacing: 8px;
            margin-left: 4px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes breatheDots {
            0% { opacity: 0.35; }
            50% { opacity: 1; }
            100% { opacity: 0.35; }
        }

        /* ---------- 唯一按钮 · 进入 · 完全无边框 ---------- */
        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 0.2rem;
            cursor: pointer;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0.8rem 2.8rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.6rem;
            font-weight: 360;
            letter-spacing: 8px;
            border-radius: 0;
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            transition: all 0.2s ease;
        }

        .btn-link span {
            font-size: 1.9rem;
            opacity: 0.8;
            transition: transform 0.25s ease;
        }

        .btn-enter:hover .btn-link {
            color: #ffffff;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(7px);
        }

        .btn-enter:active .btn-link {
            transform: translateY(2px);
        }

        /* 右下角极简署名 */
        .credit {
            position: absolute;
            bottom: 24px;
            right: 30px;
            color: rgba(200, 220, 230, 0.25);
            font-size: 0.75rem;
            letter-spacing: 5px;
            font-weight: 300;
            z-index: 10;
            text-transform: uppercase;
        }

        /* 图片状态提示层 - 只在没有图片时显示 */
        .image-tip {
            position: absolute;
            bottom: 30px;
            left: 30px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            z-index: 30;
        }

        /* 响应式调整 */
        @media (max-width: 800px) {
            body {
                flex-direction: column;
            }
            .left-image {
                flex: 0 0 60vh;
                width: 100%;
            }
            .right-content {
                flex: 1;
                width: 100%;
            }
            .content-rect {
                width: 70%;
                padding: 2rem;
            }
        }

        /* 移除所有焦点框 */
        :focus {
            outline: none;
        }
        
        /* 确保没有任何外来图片 */
        .left-image {
            border: none !important;
            outline: none !important;
        }
    </style>
</head>
<body>

    <!-- 左侧：图片占2/3 · 只显示您的test2.jpg -->
    <div class="left-image" id="leftImage"></div>

    <!-- 右侧：内容占1/3 -->
    <div class="right-content" id="rightContent">
        <div class="content-rect">
            <div class="hero-text">
                <span style="letter-spacing: 10px;">••••••••••••••••</span>
                <span class="placeholder-dots">•••</span>
            </div>
            
            <div class="btn-enter">
                <a href="boarding-pass.html" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>
        </div>
    </div>

    <div class="credit">
        右 · 内 · 容
    </div>

    <script>
        (function() {
            "use strict";
            
            // -------------------------------------------------------------
            // 终极方案：只显示您的test2.jpg
            // 1. 强制清除所有可能的外来图片设置
            // 2. 使用多种方式尝试加载您的图片
            // 3. 如果图片不存在，显示明确提示
            // -------------------------------------------------------------
            
            const leftDiv = document.getElementById('leftImage');
            const rightDiv = document.getElementById('rightContent');
            
            // 您的图片文件名（请确保文件在此HTML同目录下）
            const YOUR_IMAGE = 'test2.jpg';
            
            // 完全清除任何可能的外来背景图设置
            leftDiv.style.backgroundImage = 'none';
            
            // 移除之前可能存在的提示层
            const oldTip = document.getElementById('image-tip');
            if (oldTip) oldTip.remove();
            
            // ---- 创建图片加载状态显示器 ----
            const statusTip = document.createElement('div');
            statusTip.id = 'image-tip';
            statusTip.className = 'image-tip';
            
            // ---- 第一步：直接设置背景图（最直接的方式）----
            // 这种方法最简单直接，如果图片存在就会显示
            leftDiv.style.backgroundImage = `url('${YOUR_IMAGE}')`;
            
            // ---- 第二步：检测图片是否真正加载成功 ----
            const img = new Image();
            img.src = YOUR_IMAGE;
            
            img.onload = function() {
                // ✅ 图片存在且加载成功
                // 确保背景图已设置
                leftDiv.style.backgroundImage = `url('${YOUR_IMAGE}')`;
                
                // 移除任何提示（如果有）
                const tip = document.getElementById('image-tip');
                if (tip) tip.remove();
                
                // 可选：根据您的图片色调调整右侧背景色
                // 请根据您的实际图片修改这个颜色值
                rightDiv.style.backgroundColor = '#1e2f35'; // 深灰绿，您可手动调整
                
                // 在控制台输出成功信息
                console.log('✅ test2.jpg 加载成功，图片已显示');
            };
            
            img.onerror = function() {
                // ❌ 图片不存在或路径错误
                // 清除可能错误加载的背景图
                leftDiv.style.backgroundImage = 'none';
                
                // 显示明确的提示信息
                statusTip.innerText = '⚠️ 请放置图片: test2.jpg';
                leftDiv.appendChild(statusTip);
                
                // 右侧背景色调整为匹配的深色
                rightDiv.style.backgroundColor = '#1e2f35';
                
                // 在控制台输出错误信息
                console.error('❌ 未找到 test2.jpg - 请将图片放在HTML同级目录');
            };
            
            // ---- 第三步：多重保险 ----
            // 使用Image对象的complete属性检查缓存
            if (img.complete) {
                if (img.naturalWidth > 0) {
                    // 图片已缓存且有效
                    leftDiv.style.backgroundImage = `url('${YOUR_IMAGE}')`;
                    const tip = document.getElementById('image-tip');
                    if (tip) tip.remove();
                }
            }
            
            // ---- 第四步：设置一个超时检测 ----
            setTimeout(function() {
                // 检查背景图是否真的显示出来了
                const computedStyle = window.getComputedStyle(leftDiv);
                const bgImage = computedStyle.backgroundImage;
                
                // 如果背景图是none或者包含"test2.jpg"但图片实际上没加载成功
                if (bgImage === 'none' || bgImage.includes('test2.jpg') && !img.complete) {
                    // 再次尝试设置
                    leftDiv.style.backgroundImage = `url('${YOUR_IMAGE}?t=${Date.now()})`; // 加时间戳避免缓存
                    
                    setTimeout(function() {
                        const retryStyle = window.getComputedStyle(leftDiv);
                        if (retryStyle.backgroundImage === 'none') {
                            statusTip.innerText = '⚠️ 请放置图片: test2.jpg';
                            leftDiv.appendChild(statusTip);
                        }
                    }, 500);
                }
            }, 500);
            
        })();
    </script>
    
    <!-- 完全没有任何外来图片CDN，只有您的test2.jpg -->
    <style>
        /* 强制清除所有可能的外来图片设置 */
        .left-image {
            background-image: none !important; /* 由JS动态设置 */
        }
        
        /* 右侧背景色 - 您可以手动调整为您图片的主色调 */
        .right-content {
            background-color: #1e2f35;
        }
        
        /* 提示框样式优化 */
        .image-tip {
            background: rgba(20, 20, 25, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.85rem;
            letter-spacing: 3px;
            backdrop-filter: blur(5px);
        }
    </style>
    
    <!-- 使用说明：请将您的test2.jpg放在和此HTML文件相同的文件夹下 -->
</body>
</html>
