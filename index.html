        /* ----- ä¸»å¡ç‰‡ï¼šå½»åº•ç®€åŒ–ï¼ŒåŠé€æ˜ç»ç’ƒï¼Œæè‡´å¹²å‡€ ----- */

        /* å•ä¸ªç¤¼ç‰© â€”â€” ä½é¥±å’Œï¼Œæ›´æ˜¾è´¨æ„Ÿï¼Œé˜´å½±ææŸ” */

        /* æ¼‚æµ®æå…¶å…‹åˆ¶ï¼Œåªæœ‰å¾®å¾®çš„æ‘†åŠ¨ */
        @keyframes subtleFloat {

        /* æ˜Ÿæ˜Ÿ â€”â€” ä½è°ƒé—ªçƒï¼Œå‡ ä¹ä¸å¯è§ï¼Œä½†å¢åŠ æ·±åº¦ */

        /* ç§»é™¤æ‰€æœ‰å¼ºé˜´å½±/æµ“é‡å‘å…‰ï¼Œä¿ç•™å¹²å‡€çº¿æ¡ */

<body>
    <!-- èƒŒæ™¯æ°›å›´å±‚ -->

    <!-- ä¸»è§†è§‰å¡ç‰‡ï¼šæè‡´ç®€çº¦ï¼Œæ¯›ç»ç’ƒè´¨æ„Ÿï¼Œå®‰é™é«˜çº§ -->
    <div class="surprise-card">
        <h1>
            <span>ğŸ</span> ç¤¼é‡ <span>âœˆï¸</span>
        </h1>
        <!-- åŠ¨æ€çŸ­è¯­ â€”â€” èŠ‚å¥èˆ’ç¼“ -->
        <div class="dynamic-tagline" id="dynamicPhrase">
            ğŸ« ç¤¼ç‰©æ­£åœ¨é£˜è½
        </div>

        <!-- 
            ç™»æœºç‰Œå…¥å£ â€”â€” å¹²å‡€ï¼Œå”¯ä¸€çš„è¡ŒåŠ¨ç‚¹ 
            é“¾æ¥æŒ‡å‘boarding-pass.html
        -->
        <div class="btn-boarding">

                <span>ğŸ§¾</span> ç™»æœº <span>ğŸŸï¸</span>

        <!-- é£˜è½è®¡æ•°ï¼Œè¤ªåˆ°èƒŒæ™¯é‡Œ -->

            <span id="giftCountDisplay">0</span> ä»¶ç©ºä¸­ç¤¼ç‰©

    <!-- ç¤¼ç‰©æ‰è½ç”»å¸ƒ & ç‚¹ç¼€æ˜Ÿå°˜ -->
    <div class="gift-canvas" id="giftCanvas">
        <!-- ä»…ä¿ç•™å‡ é¢—é™æ€æç®€æ˜Ÿï¼Œå‡ ä¹ä¸å¯è§ï¼Œçº¯ç²¹å±‚æ¬¡ -->
        <div class="star-twinkle" style="top: 18%; left: 12%;">âœ¨</div>
        <div class="star-twinkle" style="top: 70%; left: 85%;">âœ¨</div>
        <div class="star-twinkle" style="top: 55%; left: 30%;">ğŸŒŸ</div>
        <div class="star-twinkle" style="top: 30%; left: 68%;">âœ¨</div>

    <script>
        (function() {
            "use strict";

            // ---------- é«˜çº§ç¤¼ç‰©é›¨ Â· å»ç¹å°±ç®€ Â· åŒ€é€Ÿé£˜è½ ----------
            const canvas = document.getElementById('giftCanvas');
            let giftElements = [];

            // ç²¾é€‰ç¤¼ç‰©å›¾æ ‡ â€”â€” å»é™¤è¿‡äºå¡é€šã€é¥±å’Œåº¦é«˜çš„ï¼Œä¿ç•™ä¼˜é›…ç®€æ´ç¬¦å·
            const giftIcons = [
                'ğŸ', 'ğŸ“¦', 'ğŸ€', 'ğŸ§¸', 'ğŸ‚', 'ğŸ', 'ğŸ', 'ğŸ§³',
                'âœˆï¸', 'ğŸ«', 'ğŸ§¾', 'ğŸ—ºï¸', 'ğŸ•Šï¸', 'ğŸƒ', 'âœ¨', 'ğŸŒŸ',
                'ğŸ’«', 'ğŸª', 'ğŸŒ™', 'â˜•', 'ğŸ‚', 'ğŸ¥‚', 'ğŸ”¹', 'â–«ï¸'
            ];

            // åŠ¨æ€çŸ­è¯­ â€”â€” æ›´å®‰é™çš„æ–‡å­—
            const phraseList = [
                'ğŸ é›¶æ˜Ÿç¤¼ç‰© Â· é™è°§æ—…é€”', 
                'âœ¨ ç™»æœºå£å¤‡å¥½æƒŠå–œ', 
                'ğŸ§³ è¯·æ‹¾å–æ‚¨çš„ç™»æœºç‰Œ', 
                'ğŸ‚ ç¤¼ç‰©ä¸é£ä¸€åŒé£˜è½',
                'ğŸ•Šï¸ ä¸“å±èˆªç­ Â· è½»ç›ˆå¯ç¨‹',
                'ğŸ« ä»Šæ—¥ç¤¼é‡ Â· æ­£åœ¨é™è½',
                'ğŸŒŸ ä¸€ä»¶ç¤¼ç‰©ï¼Œä¸€ä»½å®é™'
            ];

            const giftCountSpan = document.getElementById('giftCountDisplay');
            const dynamicPhraseEl = document.getElementById('dynamicPhrase');

            // æ§åˆ¶æ‰è½å¯†åº¦â€”â€”å°‘è€Œç²¾è‡´ï¼Œä¸å¹²æ‰°è§†è§‰
            const DROP_RATE = 1.7;        // æ¯ç§’çº¦1.7ä¸ª

            // ---------- æ˜Ÿæ˜Ÿå¶å°”å‘¼å¸æ„Ÿ (æå°‘) ----------
            function initStars() {
                // ä»…è¡¥å……å°‘è®¸æ˜Ÿæ˜Ÿï¼Œä¿æŒå¹²å‡€
                setInterval(() => {
                    if (document.querySelectorAll('.star-twinkle').length < 16) {
                        createStar();
                    }
                }, 5000);
            }

            function createStar() {
                if (!canvas) return;
                const star = document.createElement('div');
                star.className = 'star-twinkle';
                star.textContent = 'âœ¨';
                star.style.left = Math.random() * 96 + '%';
                star.style.top = Math.random() * 94 + '%';
                star.style.fontSize = (0.9 + Math.random() * 1.2) + 'rem';
                star.style.animationDelay = (Math.random() * 5) + 's';
                star.style.opacity = 0.2 + Math.random() * 0.25;
                canvas.appendChild(star);
                setTimeout(() => { star.remove(); }, 18000);
            }

            // ---------- ç”Ÿæˆç¤¼ç‰© ----------
            function createGift() {
                if (!canvas) return;
                const gift = document.createElement('div');
                gift.className = 'gift-item';

                const icon = giftIcons[Math.floor(Math.random() * giftIcons.length)];
                gift.textContent = icon;

                // å°ºå¯¸åˆ†å¸ƒæ›´å€¾å‘ä¸­å°å·ï¼Œä¿æŒä½è°ƒ
                const rand = Math.random();
                if (rand < 0.35) gift.classList.add('size-xs');
                else if (rand < 0.7) gift.classList.add('size-small');
                else if (rand < 0.9) gift.classList.add('size-medium');
                else gift.classList.add('size-large');

                if (Math.random() > 0.7) gift.classList.add('shimmer');

                gift.style.left = Math.random() * 92 + '%';
                gift.style.top = `-${50 + Math.random() * 90}px`;

                // ä¸‹è½é€Ÿåº¦ (æ›´èˆ’ç¼“)
                const speed = 0.45 + Math.random() * 1.0;
                gift.dataset.speed = speed;

                // å­˜å‚¨å½“å‰y
                let initialTop = parseFloat(gift.style.top);
                gift.currentY = isNaN(initialTop) ? -70 : initialTop;

                canvas.appendChild(gift);
                giftElements.push(gift);
                updateCounter();
            }

            function removeOffscreenGifts() {
                giftElements = giftElements.filter(g => {
                    if (!g || !g.parentNode) return false;
                    let top = parseFloat(g.style.top);
                    if (isNaN(top)) top = -100;
                    if (top > window.innerHeight + 150) {
                        g.remove();
                        return false;
                    }
                    return true;
                });
            }

            function moveGifts() {
                for (let g of giftElements) {
                    if (!g) continue;
                    let current = parseFloat(g.style.top);
                    if (isNaN(current)) current = -60;
                    let sp = parseFloat(g.dataset.speed) || 0.7;
                    g.style.top = (current + sp) + 'px';
                }
                removeOffscreenGifts();
                updateCounter();
            }

            function updateCounter() {
                if (giftCountSpan) {
                    giftCountSpan.textContent = giftElements.length;
                }
            }

            function rotatePhrase() {
                if (!dynamicPhraseEl) return;
                const idx = Math.floor(Math.random() * phraseList.length);
                dynamicPhraseEl.textContent = phraseList[idx];
            }

            // ---------- ç”Ÿæˆå¾ªç¯ (æŸ”å’Œ) ----------
            function generatorLoop() {
                if (Math.random() < DROP_RATE / 60) {
                    createGift();
                }
                if (Math.random() < 0.018) {
                    rotatePhrase();
                }
                requestAnimationFrame(generatorLoop);
            }

            function animationLoop() {
                moveGifts();
                requestAnimationFrame(animationLoop);
            }

            // ---------- åˆå§‹åŒ– ----------
            function initApp() {
                // æ¸…ç©ºæ—§ç¤¼ç‰©
                document.querySelectorAll('.gift-item').forEach(g => g.remove());
                giftElements = [];

                // é¢„ç”Ÿæˆå°‘é‡ç¤¼ç‰©ï¼Œä¸æ‹¥æŒ¤
                for (let i = 0; i < 12; i++) {
                    setTimeout(() => { createGift(); }, i * 25);
                }

                rotatePhrase();
                initStars();

                requestAnimationFrame(generatorLoop);
                requestAnimationFrame(animationLoop);
            }

            window.addEventListener('load', initApp);
        })();
    </script>
