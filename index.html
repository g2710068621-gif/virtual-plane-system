<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左图 · 右内容 · 只用test2.jpg</title>
    <style>
        /* -----------------------------------------------
           极致简约 · 左2/3图片 · 右1/3内容
           背景微透明矩形 · 无边框 · 单按钮“进入”
           ★★★ 只用您本地的 test2.jpg ★★★
           同时保证100%显示，绝不使用其他网络图片
        ----------------------------------------------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            background-color: #2a2a2a;
        }

        /* ---------- 左侧：图片占2/3 ---------- */
        .left-image {
            flex: 0 0 66.666%;
            height: 100vh;
            /* 初始无图，由JS专门加载您的test2.jpg */
            background-image: none;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            z-index: 2;
            background-color: #2c3e4e; /* 后备色，等会儿会根据您的图片调整 */
        }

        /* ---------- 右侧：内容区域占1/3 ---------- */
        .right-content {
            flex: 0 0 33.333%;
            height: 100vh;
            background-color: #2c3e4e; /* 初始后备，JS会适配您的图片 */
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 3;
        }

        /* ---------- 微透明矩形 · 无边框 · 无可见背景框 ---------- */
        .content-rect {
            width: 80%;
            max-width: 320px;
            padding: 2.5rem 1.8rem;
            background: rgba(20, 30, 35, 0.08);
            backdrop-filter: blur(1.5px);
            -webkit-backdrop-filter: blur(1.5px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none;
            outline: none;
            border-radius: 0;
            box-shadow: none;
        }

        /* 占位文案 */
        .hero-text {
            font-size: 1.4rem;
            font-weight: 320;
            line-height: 1.7;
            letter-spacing: 0.2em;
            margin-bottom: 2.8rem;
            color: rgba(255, 255, 255, 0.85);
            text-align: center;
            text-shadow: 0 2px 6px rgba(0,0,0,0.25);
            word-break: break-word;
            width: 100%;
        }

        /* 占位符波浪点 */
        .placeholder-dots {
            display: inline-block;
            animation: breatheDots 2.2s infinite ease-in-out;
            font-weight: 300;
            letter-spacing: 8px;
            margin-left: 4px;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes breatheDots {
            0% { opacity: 0.35; }
            50% { opacity: 0.95; }
            100% { opacity: 0.35; }
        }

        /* ---------- 唯一按钮 · 进入 · 完全无边框 ---------- */
        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 0.2rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0.8rem 2.8rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.92);
            font-size: 1.6rem;
            font-weight: 360;
            letter-spacing: 8px;
            border-radius: 0;
            background: transparent;
            border: none;
            outline: none;
            box-shadow: none;
            transition: all 0.2s ease;
        }

        .btn-link span {
            font-size: 1.9rem;
            opacity: 0.75;
            transition: transform 0.25s ease;
        }

        .btn-enter:hover .btn-link {
            color: #ffffff;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(7px);
        }

        .btn-enter:active .btn-link {
            transform: translateY(2px);
        }

        /* 右下角极简署名 */
        .credit {
            position: absolute;
            bottom: 24px;
            right: 30px;
            color: rgba(220, 240, 245, 0.25);
            font-size: 0.75rem;
            letter-spacing: 5px;
            font-weight: 300;
            z-index: 10;
            text-transform: uppercase;
        }

        /* 响应式调整 */
        @media (max-width: 800px) {
            body {
                flex-direction: column;
            }
            .left-image {
                flex: 0 0 60vh;
                width: 100%;
            }
            .right-content {
                flex: 1;
                width: 100%;
            }
            .content-rect {
                width: 70%;
                padding: 2rem;
            }
        }

        /* 移除所有焦点框 */
        :focus {
            outline: none;
        }
        
        /* 确保没有任何外来图片 */
        .left-image, .right-content, .content-rect, .btn-enter, .btn-link {
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>

    <!-- 左侧：图片占2/3 · 只用test2.jpg，绝不使用其他图 -->
    <div class="left-image" id="leftImage"></div>

    <!-- 右侧：内容占1/3 -->
    <div class="right-content" id="rightContent">
        <div class="content-rect">
            <div class="hero-text">
                <span style="letter-spacing: 10px;">••••••••••••••••</span>
                <span class="placeholder-dots">•••</span>
            </div>
            
            <div class="btn-enter">
                <a href="boarding-pass.html" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>
        </div>
    </div>

    <div class="credit">
        右 · 内 · 容
    </div>

    <script>
        (function() {
            "use strict";
            
            // -------------------------------------------------------------
            // 只使用您的本地图片：test2.jpg
            // 绝不使用任何其他网络图片，同时保证左侧100%有显示
            // -------------------------------------------------------------
            const leftDiv = document.getElementById('leftImage');
            const rightDiv = document.getElementById('rightContent');
            
            // 您的图片文件名（只改这里就可以）
            const YOUR_IMAGE = 'test2.jpg';
            
            // 后备色 —— 从您的图片提取的氛围色（您可以手动调整为图片主色调）
            // 这里预设了几种高级灰，您可以根据test2.jpg手动选一个最接近的
            const fallbackColors = {
                background: '#2c3e4e', // 灰蓝绿
                rightBg: '#2c3e4e'
            };
            
            // 设置右侧初始背景色
            rightDiv.style.backgroundColor = fallbackColors.rightBg;
            leftDiv.style.backgroundColor = fallbackColors.background;
            
            // ---- 第一步：直接尝试显示您的图片 ----
            const img = new Image();
            img.src = YOUR_IMAGE;
            
            img.onload = function() {
                // ✅ 成功！完全使用您的图片
                leftDiv.style.backgroundImage = `url('${YOUR_IMAGE}')`;
                
                // 图片加载成功后，尝试提取氛围色（手动模式）
                // 为了让右侧背景更协调，您可以在这里手动设置一个和test2.jpg搭配的颜色
                // 比如您的图片偏蓝调，可以用 #1e3b40；偏棕调可以用 #3a332c
                // 当前保留 #2c3e4e，您可以根据实际图片修改下行：
                rightDiv.style.backgroundColor = '#2c3e4e'; // ← 请根据您的图片手动调整
                
                console.log('✅ 成功加载您的图片: test2.jpg');
            };
            
            img.onerror = function() {
                // ❌ 您的图片不存在或路径错误
                // 但我们绝不使用其他网络图片！而是显示一个明确的提示层
                // 让您知道“请放置图片”，同时保持布局完美
                console.warn('❌ 未找到 test2.jpg - 请在同级目录放置此图片');
                
                // 创建一个视觉提示，但依然保持极简风格
                leftDiv.style.backgroundImage = 'none';
                leftDiv.style.backgroundColor = '#1e2f35';
                
                // 在图片区域显示一个极简文字提示（几乎不可见，但存在）
                // 使用伪元素或创建div来提示，但不破坏设计
                const tip = document.createElement('div');
                tip.style.position = 'absolute';
                tip.style.bottom = '30px';
                tip.style.left = '30px';
                tip.style.color = 'rgba(255, 255, 255, 0.25)';
                tip.style.fontSize = '0.8rem';
                tip.style.letterSpacing = '4px';
                tip.style.textTransform = 'uppercase';
                tip.style.fontWeight = '300';
                tip.style.zIndex = '20';
                tip.style.textShadow = '0 1px 2px rgba(0,0,0,0.2)';
                tip.innerText = '请放置 test2.jpg';
                
                // 移除之前的tip（如果有）
                const oldTip = document.getElementById('image-tip');
                if (oldTip) oldTip.remove();
                tip.id = 'image-tip';
                leftDiv.appendChild(tip);
                
                // 右侧背景保持协调
                rightDiv.style.backgroundColor = '#1e2f35';
            };
            
            // 额外保险：如果您的图片加载极慢，设置一个友好的等待提示（可选）
            // 但绝不替换为其他图片
            
        })();
    </script>
    
    <!-- 没有任何外来图片CDN，没有任何pexels/unsplash/picsum，只有您的test2.jpg -->
    <style>
        /* 确保没有任何隐藏的背景图设置 */
        .left-image {
            background-image: none !important; /* 完全由JS设置，初始为空 */
        }
        
        /* 右侧背景您可以手动调整 */
        .right-content {
            background-color: #2c3e4e; /* 默认灰蓝色，请根据您的图片修改 */
        }
        
        /* 微调 */
        .content-rect {
            background: rgba(15, 30, 35, 0.12);
        }
    </style>
    
    <!-- 使用说明：将您的test2.jpg放在和此HTML相同的文件夹下，左侧就会显示您的图片 -->
</body>
</html>
