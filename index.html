        .glow-overlay {

        .floating-particles {

        /* æŒ‰é’®å®¹å™¨ - ä½ç½®å¾®è°ƒè®©ç³–æœæ›´çªå‡º */
        .button-wrapper {

            transform: rotate(0.5deg);

        .btn-candy:active {

        /* åŠ ä¸€ç‚¹æ³¢ç‚¹è£…é¥° (ç³–æœ sprinkles) ç”¨ä¼ªå…ƒç´ å®ç° */
        .btn-candy::before {

    </style>

<body>

    <!-- å›¾ç‰‡ä¸»ä½“ (ä¸å˜) -->

    <!-- ç³–æœè‰²æ¼‚æµ®ç²’å­ (é‡æ–°ç”Ÿæˆ) -->

    <!-- ç³–æœæŒ‰é’® (æ›¿æ¢) -->

        <button class="btn-candy" id="magicButton">ğŸ­ç‚¹ä¸€ä¸‹æˆ‘ğŸ¬</button>

    <script>
        (function() {
            const btn = document.getElementById('magicButton');
            const img = document.getElementById('mainImage');

            // --- ç”Ÿæˆç³–æœè‰²ç²’å­ (ç²‰é»„è“ç»¿) ---
            function createParticles() {
                const container = document.getElementById('particleContainer');
                if (!container) return;
                
                container.innerHTML = '';
                
                const candyColors = [
                    '#FFB7C5', // æµ…ç²‰
                    '#FFD1A0', // å¥¶æ²¹é»„
                    '#C1E1FF', // æ·¡è“
                    '#CCE7CB', // è–„è·ç»¿
                    '#FDD0F9', // æµ…ç´«
                    '#FFC3A0'  // èœœæ¡ƒ
                ];
                
                const particleCount = 32; // å¤šä¸€äº›æ›´ç¼¤çº·
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = 4 + Math.random() * 14; // å¤§å°ä¸ä¸€
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    const color = candyColors[Math.floor(Math.random() * candyColors.length)];
                    particle.style.background = color;
                    particle.style.boxShadow = `0 0 ${15 + size * 2}px ${color}`;
                    
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.bottom = '-20px';
                    
                    const duration = 12 + Math.random() * 20;
                    particle.style.animation = `floatParticle ${duration}s infinite linear`;
                    particle.style.animationDelay = Math.random() * 8 + 's';
                    
                    // éšæœºè½»å¾®æ¨¡ç³Šå˜åŒ–
                    particle.style.filter = `blur(${1 + Math.random() * 4}px)`;
                    
                    container.appendChild(particle);
                }
            }
            createParticles();

            img.onload = () => console.log('âœ“ å›¾ç‰‡åŠ è½½æˆåŠŸ | ç³–æœæŒ‰é’®æ¨¡å¼');
            img.onerror = () => {
                console.log('â†’ å›¾ç‰‡å¤‡ç”¨åœ°å€ (ä¸å½±å“ç³–æœæŒ‰é’®)');
            };

            const targetUrl = 'boarding-pass.html';
            
            // ç³–æœç‚¹å‡»äº‹ä»¶ (ä¿ç•™æ‰‹æ„Ÿ, åŠ ä¸€ç‚¹å¿«ä¹)
            btn.addEventListener('click', function(e) {

                // çŸ­æš‚å»¶è¿Ÿåè·³è½¬
                setTimeout(() => {

                }, 180);
            });
            
            btn.addEventListener('touchstart', (e) => {

            });

            console.log('ğŸ¬ ç³–æœæŒ‰é’®å·²å°±ç»ª | ç”œåº¦çˆ†è¡¨');
        })();
    </script>
