<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>您的专属图片 · 完整显示(contain)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #000;
            font-family: system-ui, -apple-system, 'Helvetica Neue', sans-serif;
        }

        /* 图片容器 - 使用img标签 */
        .image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
            background-color: #1e2a36; /* 深蓝灰色背景，当图片留有空白时显示 */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* img元素样式 - contain确保图片完整显示，不留白边 */
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;        /* 图片完整显示，可能有背景色 */
            object-position: center;    /* 居中显示 */
            display: block;
        }

        /* 按钮容器 */
        .button-wrapper {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;
        }

        /* 按钮样式 */
        .btn-down {
            pointer-events: auto;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            color: white;
            font-size: 2rem;
            font-weight: 350;
            letter-spacing: 6px;
            padding: 1rem 3rem;
            border-radius: 70px;
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
            line-height: 1.2;
            min-width: 260px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.7);
            -webkit-touch-callout: none;
            user-select: none;
            z-index: 30;
        }

        .btn-down:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.9);
        }

        @media (max-width: 400px) {
            .btn-down {
                font-size: 1.8rem;
                padding: 0.9rem 2.5rem;
                min-width: 230px;
            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .button-wrapper {
                bottom: 18%;
            }
            .btn-down {
                font-size: 1.8rem;
                padding: 0.7rem 2.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- 直接使用您的图片，最简单的img标签 -->
    <div class="image-container">
        <img id="mainImage" 
             src="https://raw.githubusercontent.com/g2710068621-gif/virtual-plane-system/main/test2.jpg" 
             alt="Your Image"
             onerror="this.onerror=null; this.src='https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true';">
    </div>

    <!-- 按钮 -->
    <div class="button-wrapper">
        <button class="btn-down" id="magicButton">点一下我</button>
    </div>

    <script>
        (function() {
            const btn = document.getElementById('magicButton');
            const img = document.getElementById('mainImage');
            
            // 图片加载状态
            img.onload = function() {
                console.log('图片加载成功');
            };
            
            img.onerror = function() {
                console.log('图片加载失败，但已尝试备用地址');
                // 备用地址已经在onerror中设置
            };
            
            // ========== 按钮点击跳转 ==========
            const targetUrl = 'boarding-pass.html';
            
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                console.log('按钮被点击');
                
                // 微缩动画
                btn.style.transform = 'scale(0.94)';
                btn.style.background = 'rgba(255, 255, 255, 0.4)';
                
                // 动画完成后跳转
                setTimeout(() => {
                    window.location.href = targetUrl;
                    console.log('正在跳转到 ' + targetUrl);
                }, 150);
            });
            
            // 移动端触摸事件优化
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });
            
            // 额外保险：touchend 直接跳转
            btn.addEventListener('touchend', function(e) {
                e.preventDefault();
                window.location.href = targetUrl;
            });
            
            console.log('页面加载完成');
        })();
    </script>
</body>
</html>
