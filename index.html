<!DOCTYPE html>

    <style>
        * {

        body {

        /* åŠ¨æ€å…‰æ™•å±‚ - æš–ç™½æ„Ÿ */
        .glow-overlay {
            position: absolute;

            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 240, 230, 0.2) 0%, rgba(240, 220, 200, 0.05) 40%, transparent 80%);
            z-index: 5;

        @keyframes softBreath {

        /* æ¼‚æµ®ç²’å­ - éå¸¸æ·¡çš„æš–ç™½/ç±³è‰² */
        .floating-particles {

            height: 100%;
            z-index: 6;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {

            border-radius: 50%;
            filter: blur(3px);
            animation: floatParticle 18s infinite linear;
            background: rgba(255, 250, 240, 0.5);
            box-shadow: 0 0 25px rgba(255, 240, 220, 0.4);
        }

        @keyframes floatParticle {
            0% { transform: translateY(100vh) translateX(0) scale(1); opacity: 0; }
            15% { opacity: 0.4; }
            85% { opacity: 0.3; }

        /* æŒ‰é’®å®¹å™¨ */
        .button-wrapper {
            position: absolute;

            display: flex;
            justify-content: center;

        }

        /* ========= çº¯ä¹³ç™½ç³–æœæŒ‰é’® (æ— å›¾æ¡ˆ) ========= */
        .btn-cream-candy {
            pointer-events: auto;
            /* çº¯ä¹³ç™½æ¸å˜ï¼Œå¸¦å¾®å¾®æš–æ„ */
            background: linear-gradient(165deg, 
                #fffbf5 0%, 
                #fff5e6 30%, 
                #fef7e9 70%, 
                #fffaf0 100%);
            border: none;
            color: #8b6f5c;  /* æš–ç°æ£•è‰²æ–‡å­—ï¼ŒæŸ”å’Œ */
            font-size: 1.5rem;

            letter-spacing: 2.5px;

            /* ç³–æœæ„Ÿåœ†è§’ - éå¸¸åœ†æ¶¦ */
            border-radius: 80px 80px 80px 80px;
            
            /* å…³é”®ï¼šä¹³ç™½ç³–æœå…‰æ³½æ„Ÿ */
            box-shadow: 
                0 18px 30px -8px rgba(160, 130, 110, 0.4),    /* å¤–é˜´å½±æš–æ£• */
                0 0 0 2px rgba(255, 255, 255, 0.9) inset,      /* å†…å±‚ç™½è¾¹ */
                0 -8px 0 rgba(180, 150, 130, 0.15) inset,       /* åº•éƒ¨å†…é˜´å½±ç«‹ä½“ */
                0 10px 20px -5px rgba(90, 70, 60, 0.2);         /* äºŒæ¬¡å¤–é˜´å½± */
            
            text-shadow: 0 2px 8px rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.2, 0.8, 0.3, 1.2);
            line-height: 1.2;
            min-width: 200px;
            text-align: center;
            -webkit-touch-callout: none;
            user-select: none;
            z-index: 30;
            white-space: nowrap;
            
            /* æ¸©æ¶¦å­—ä½“ */
            font-family: 'Segoe UI', 'Helvetica Neue', system-ui, -apple-system, sans-serif;
            
            /* å¾®å¾®å€¾æ–œå¢åŠ ä¿çš®æ„Ÿ (ç³–æœæ„Ÿ) */
            transform: rotate(-0.2deg);
            
            /* æ— ä»»ä½•ä¼ªå…ƒç´ /å›¾æ¡ˆ */
        }

        /* ç‚¹å‡»æ•ˆæœ - ä¾ç„¶ä¿æŒçº¯ä¹³ç™½ï¼Œæ— å›¾æ¡ˆ */
        .btn-cream-candy:active {
            transform: scale(0.94) rotate(0deg);
            background: linear-gradient(145deg, #fef3e4 0%, #ffefdb 70%, #fff2e0 100%);
            box-shadow: 
                0 8px 18px -5px rgba(140, 110, 90, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.95) inset,
                0 -3px 0 rgba(150, 120, 100, 0.15) inset,
                0 5px 12px rgba(0, 0, 0, 0.05);
            color: #7a5f4b;
            transition: all 0.1s;
        }

        /* å°å°ºå¯¸é€‚é… */
        @media (max-width: 480px) {
            .btn-cream-candy {
                font-size: 1.3rem;
                padding: 0.7rem 1.9rem;
                min-width: 170px;

            }
        }

        @media (orientation: landscape) and (max-height: 500px) {
            .button-wrapper { bottom: 22%; }
            .btn-cream-candy { 
                font-size: 1.2rem; 
                padding: 0.5rem 2rem;

            }
        }

        /* ç¡®ä¿æ²¡æœ‰ä»»ä½•ä¼ªå…ƒç´ æˆ–é¢å¤–è£…é¥° */
        .btn-cream-candy::before,

        }
    </style>
</head>
<body>

    <!-- å›¾ç‰‡ä¸»ä½“ -->
    <div class="image-container">
        <img id="mainImage" 
             src="https://raw.githubusercontent.com/g2710068621-gif/virtual-plane-system/main/test2.jpg" 
             alt="Your Image"
             onerror="this.onerror=null; this.src='https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true';">

    <!-- æš–ç™½å…‰æ™• -->

    <!-- ææ·¡æš–ç™½ç²’å­ (æ— å½©è‰²) -->
    <div class="floating-particles" id="particleContainer"></div>

    <!-- çº¯ä¹³ç™½ç³–æœæŒ‰é’® (æ— å›¾æ¡ˆ) -->
    <div class="button-wrapper">
        <button class="btn-cream-candy" id="magicButton">ç‚¹ä¸€ä¸‹æˆ‘</button>
    </div>

    <script>
        (function() {
            const btn = document.getElementById('magicButton');
            const img = document.getElementById('mainImage');

            // --- ç”Ÿæˆææ·¡æš–ç™½ç²’å­ (å®Œå…¨æ— å½©è‰²) ---
            function createParticles() {
                const container = document.getElementById('particleContainer');
                if (!container) return;
                
                container.innerHTML = '';
                
                const particleCount = 24;
                for (let i = 0; i < particleCount; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    const size = 5 + Math.random() * 16;
                    particle.style.width = size + 'px';
                    particle.style.height = size + 'px';
                    
                    // ä¹³ç™½/æš–ç™½åŠé€æ˜
                    const opacity = 0.15 + Math.random() * 0.25;
                    particle.style.background = `rgba(255, 250, 240, ${opacity})`;
                    
                    // éå¸¸æŸ”å’Œçš„å…‰æ™•
                    particle.style.boxShadow = `0 0 ${15 + size}px rgba(255, 240, 220, 0.3)`;
                    
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.bottom = '-20px';
                    
                    const duration = 14 + Math.random() * 22;
                    particle.style.animation = `floatParticle ${duration}s infinite linear`;
                    particle.style.animationDelay = Math.random() * 10 + 's';
                    
                    particle.style.filter = `blur(${2 + Math.random() * 4}px)`;
                    
                    container.appendChild(particle);
                }
            }
            createParticles();

            img.onload = () => console.log('âœ“ å›¾ç‰‡åŠ è½½æˆåŠŸ | ä¹³ç™½ç³–æœæŒ‰é’® (æ— å›¾æ¡ˆ)');
            img.onerror = () => {
                console.log('â†’ å›¾ç‰‡å¤‡ç”¨åœ°å€ (ä¸å½±å“æŒ‰é’®)');
            };

            const targetUrl = 'boarding-pass.html';
            
            // ç‚¹å‡»äº‹ä»¶
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                
                btn.style.transform = 'scale(0.93) rotate(0.2deg)';
                btn.style.background = 'linear-gradient(145deg, #fef0df 0%, #ffeada 80%)';
                
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 180);
            });
            
            btn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                btn.style.transform = 'scale(0.95) rotate(-0.1deg)';
            }, { passive: false });
            
            btn.addEventListener('touchend', (e) => {
                e.preventDefault();
                setTimeout(() => {
                    window.location.href = targetUrl;
                }, 120);
            });
            
            btn.addEventListener('mouseleave', () => {
                btn.style.transform = 'rotate(-0.2deg) scale(1)';
                btn.style.background = 'linear-gradient(165deg, #fffbf5 0%, #fff5e6 30%, #fef7e9 70%, #fffaf0 100%)';
            });

            console.log('ğŸ¥› çº¯ä¹³ç™½ç³–æœæŒ‰é’® | æ— å›¾æ¡ˆ Â· æç®€æ¸©æ¶¦');
        })();
    </script>
