<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Travel Airlines - 登机牌</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, Helvetica, sans-serif;
    background: #f0f0f0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 12px;
}

/* ================= 强制横屏 ================= */
@media screen and (orientation: portrait) {
    body {
        transform: rotate(90deg);
        transform-origin: center center;
        width: 100vh;
        height: 100vw;
        overflow-x: hidden;
    }
}

/* ================= 表单 ================= */
.form-container {
    background: white;
    padding: 18px;
    border-radius: 8px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 380px;
    margin-bottom: 15px;
}

.form-container h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 12px;
    font-size: 20px;
}

.form-group {
    margin-bottom: 12px;
}

label {
    font-size: 13px;
    font-weight: bold;
    margin-bottom: 4px;
    display: block;
}

input {
    width: 100%;
    padding: 9px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #ccc;
}

.submit-btn {
    width: 100%;
    padding: 11px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 15px;
    font-weight: bold;
}

/* ================= 登机牌 ================= */
.boarding-container {
    width: 100%;
    overflow-x: auto;
}

.boarding-pass {
    width: 750px;
    height: 300px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    font-family: "Courier New", monospace;
}

.boarding-pass.show {
    display: block;
}

/* 头部 */
.boarding-pass-header {
    height: 55px;
    background: #003366;
    color: white;
    padding: 8px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.airline-text h2 {
    font-size: 18px;
}

.airline-text p {
    font-size: 10px;
}

/* 主体 */
.boarding-pass-body {
    display: flex;
    height: calc(100% - 55px);
}

/* 左侧 */
.flight-info-section {
    flex: 2.6;
    padding: 12px 16px;
    border-right: 2px dashed #ccc;
    display: flex;
    flex-direction: column;
}

.passenger-name {
    font-size: 17px;
    font-weight: bold;
    margin-bottom: 2px;
}

.ticket-type {
    font-size: 10px;
    color: #666;
}

.flight-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px;
    margin: 10px 0;
}

.info-label {
    font-size: 9px;
    color: #666;
}

.info-value {
    font-size: 15px;
    font-weight: bold;
}

/* 行程 */
.route-section {
    background: #f8f9fa;
    border-radius: 6px;
    padding: 8px 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
}

.airport-code {
    font-size: 20px;
    font-weight: bold;
    color: #003366;
}

.airport-city {
    font-size: 11px;
}

/* 条形码 */
.barcode-section {
    margin-top: auto;
    padding: 6px;
    background: #f8f9fa;
    border-radius: 5px;
    text-align: center;
}

#barcodeContainer {
    height: 34px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 4px;
}

/* 右侧 */
.boarding-info-section {
    flex: 1;
    padding: 12px 14px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

.boarding-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px;
}

.boarding-item {
    padding: 6px;
    background: #f8f9fa;
    border-radius: 5px;
    text-align: center;
}

.boarding-label {
    font-size: 9px;
}

.boarding-value {
    font-size: 15px;
    font-weight: bold;
    color: #003366;
}

.boarding-time-section {
    background: #003366;
    color: white;
    border-radius: 6px;
    padding: 8px;
    text-align: center;
}

.boarding-time-value {
    font-size: 18px;
    font-weight: bold;
}

/* 操作按钮 */
.action-buttons {
    display: none;
    margin-top: 12px;
    gap: 10px;
}
</style>
</head>

<body>

<div class="form-container">
<h1>✈️ Travel Airlines</h1>
<input id="name" placeholder="姓名">
<input id="fromCity" placeholder="出发地">
<input id="toCity" placeholder="目的地">
<button class="submit-btn" onclick="generate()">生成登机牌</button>
</div>

<div class="boarding-container">
<div id="boardingPass" class="boarding-pass">
<div class="boarding-pass-header">
<div class="airline-text">
<h2>TRAVEL AIRLINES</h2>
<p>Electronic Boarding Pass</p>
</div>
<div>BOARDING PASS</div>
</div>

<div class="boarding-pass-body">
<div class="flight-info-section">
<div class="passenger-name" id="pName"></div>
<div class="ticket-type">ELECTRONIC TICKET</div>

<div class="flight-details">
<div><div class="info-label">Flight</div><div class="info-value">AA0011</div></div>
<div><div class="info-label">Date</div><div class="info-value" id="fDate"></div></div>
<div><div class="info-label">From</div><div class="info-value" id="from"></div></div>
<div><div class="info-label">To</div><div class="info-value" id="to"></div></div>
</div>

<div class="route-section">
<div><div class="airport-code" id="fc"></div><div class="airport-city" id="fn"></div></div>
<div>→</div>
<div><div class="airport-code" id="tc"></div><div class="airport-city" id="tn"></div></div>
</div>

<div class="barcode-section">
<div id="barcodeContainer"></div>
</div>
</div>

<div class="boarding-info-section">
<div class="boarding-grid">
<div class="boarding-item"><div class="boarding-label">Gate</div><div class="boarding-value">01</div></div>
<div class="boarding-item"><div class="boarding-label">Seat</div><div class="boarding-value">01</div></div>
<div class="boarding-item"><div class="boarding-label">Seq</div><div class="boarding-value">01</div></div>
</div>

<div class="boarding-time-section">
<div class="boarding-time-label">Boarding Time</div>
<div class="boarding-time-value">01:01</div>
</div>
</div>
</div>
</div>
</div>

<script>
function generate() {
    const name = nameInput.value = document.getElementById('name').value;
    const from = document.getElementById('fromCity').value;
    const to = document.getElementById('toCity').value;

    document.getElementById('pName').textContent = name;
    document.getElementById('from').textContent = from;
    document.getElementById('to').textContent = to;
    document.getElementById('fDate').textContent =
        new Date(Date.now()+86400000).toISOString().slice(0,10);

    document.getElementById('fc').textContent = from.slice(0,3).toUpperCase();
    document.getElementById('tc').textContent = to.slice(0,3).toUpperCase();
    document.getElementById('fn').textContent = from;
    document.getElementById('tn').textContent = to;

    /* ===== 条形码内容：完全保留你的祝福语 ===== */
    const text = encodeURIComponent("Wishing you a smooth and joyful journey!");
    document.getElementById('barcodeContainer').innerHTML =
        `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=${text}&scale=1.3&height=30">`;

    document.getElementById('boardingPass').classList.add('show');
}
</script>

</body>
</html>
