<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左图 · 右内容 · 手动选图</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            background-color: #1a1a1a;
        }

        .left-image {
            flex: 0 0 66.666%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #1e2f35;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .right-content {
            flex: 0 0 33.333%;
            height: 100vh;
            background-color: #1e2f35;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-rect {
            width: 80%;
            max-width: 320px;
            padding: 2.5rem 1.8rem;
            background: rgba(10, 25, 30, 0.15);
            backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hero-text {
            font-size: 1.4rem;
            font-weight: 320;
            letter-spacing: 0.2em;
            margin-bottom: 2.8rem;
            color: rgba(255, 255, 255, 0.88);
            text-align: center;
        }

        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0.8rem 2.8rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.6rem;
            letter-spacing: 8px;
            background: transparent;
            border: none;
        }

        .btn-link span {
            font-size: 1.9rem;
            transition: transform 0.25s ease;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(7px);
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px dashed rgba(255, 255, 255, 0.3);
            padding: 12px 24px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 0;
            backdrop-filter: blur(4px);
            transition: all 0.3s;
        }

        .upload-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .image-tip {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            letter-spacing: 3px;
        }

        .credit {
            position: absolute;
            bottom: 24px;
            right: 30px;
            color: rgba(200, 220, 230, 0.25);
            font-size: 0.75rem;
            letter-spacing: 5px;
            z-index: 10;
        }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .left-image { flex: 0 0 60vh; width: 100%; }
            .right-content { flex: 1; width: 100%; }
        }
    </style>
</head>
<body>

    <div class="left-image" id="leftImage">
        <div id="uploadContainer" style="text-align: center;">
            <div class="image-tip" style="margin-bottom: 16px;">⬆️ 点击上传您的图片</div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button class="upload-btn" id="uploadBtn">选择图片</button>
        </div>
    </div>

    <div class="right-content">
        <div class="content-rect">
            <div class="hero-text">
                <span style="letter-spacing: 10px;">••••••••••••••••</span>
                <span style="animation: breatheDots 2.2s infinite;">•••</span>
            </div>
            <div class="btn-enter">
                <a href="#" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>
        </div>
    </div>

    <div class="credit">右 · 内 · 容</div>

    <style>
        @keyframes breatheDots {
            0% { opacity: 0.35; }
            50% { opacity: 1; }
            100% { opacity: 0.35; }
        }
    </style>

    <script>
        const uploadBtn = document.getElementById('uploadBtn');
        const fileInput = document.getElementById('imageUpload');
        const leftDiv = document.getElementById('leftImage');
        const uploadContainer = document.getElementById('uploadContainer');

        uploadBtn.addEventListener('click', function() {
            fileInput.click();
        });

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    leftDiv.style.backgroundImage = `url('${event.target.result}')`;
                    uploadContainer.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
