<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>斜分 · 左图右诗 · 静妹妹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", "Times New Roman", "Songti SC", "SimSun", "宋体", system-ui, serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background-color: #fdf8f0;
        }

        /* ---------- 斜向分割 · 两种方式 ---------- */
        
        /* 方式1：使用clip-path裁剪（更干净） */
        .left-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 斜向分割：左上到右下，左边占40% */
            clip-path: polygon(0 0, 40% 0, 60% 100%, 0 100%);
            /* 您的GitHub图片地址 */
            background-image: url('https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f5efe6;
            z-index: 1;
        }

        /* 右侧内容区 */
        .right-content {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            /* 斜向分割：与左边互补 */
            clip-path: polygon(40% 0, 100% 0, 100% 100%, 60% 100%);
            background-color: #fdf8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2;
        }

        /* 诗文卡片 */
        .poem-card {
            width: 45%;
            max-width: 320px;
            padding: 2rem 1.8rem;
            background: rgba(255, 255, 255, 0.88);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            border: none;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.03);
            display: flex;
            flex-direction: column;
            border-radius: 0;
            margin-left: 10%; /* 在斜区内微调位置 */
        }

        /* 正文诗意排版 */
        .poem {
            color: #2c3e4e;
            font-size: 0.95rem;
            line-height: 1.8;
            letter-spacing: 0.05em;
            margin-bottom: 1.2rem;
        }

        .poem p {
            margin: 0.6rem 0;
            text-align: left;
            font-weight: 380;
        }

        /* 首句独立样式 */
        .poem-first {
            font-size: 1.15rem;
            font-weight: 450;
            margin-bottom: 1rem !important;
            color: #1e2f35;
            border-left: 2.5px solid #d4b08c;
            padding-left: 1rem;
            letter-spacing: 0.08em;
        }

        /* 署名区域 */
        .signature {
            margin-top: 0.3rem;
            text-align: right;
            border-top: 1px solid rgba(44, 62, 78, 0.15);
            padding-top: 1rem;
        }

        .signature-name {
            font-size: 1.2rem;
            font-weight: 400;
            color: #5f4c3b;
            letter-spacing: 5px;
            margin-bottom: 0.2rem;
        }

        .signature-date {
            font-size: 0.7rem;
            color: #8b7a6b;
            letter-spacing: 2.5px;
            font-style: italic;
        }

        /* 进入按钮 */
        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            margin-top: 0.5rem;
            cursor: pointer;
            align-self: flex-end;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            padding: 0.35rem 1.2rem;
            text-decoration: none;
            color: #5f4c3b;
            font-size: 0.9rem;
            letter-spacing: 5px;
            border: none;
            background: transparent;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-link span {
            font-size: 1.05rem;
            transition: transform 0.2s;
            color: #8b7a6b;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(4px);
            color: #5f4c3b;
        }

        /* 水印 */
        .credit {
            position: absolute;
            bottom: 20px;
            right: 30px;
            color: rgba(95, 76, 59, 0.2);
            font-size: 0.6rem;
            letter-spacing: 3px;
            z-index: 10;
            text-transform: uppercase;
        }

        /* ---------- 手机端适配 ---------- */
        @media (max-width: 800px) {
            body {
                overflow-y: auto;
            }
            
            /* 手机：斜向分割调整为从上到下 */
            .left-image {
                clip-path: polygon(0 0, 100% 0, 100% 40%, 0 60%);
                height: 100%;
            }
            
            .right-content {
                clip-path: polygon(0 60%, 100% 40%, 100% 100%, 0 100%);
                align-items: flex-start;
                padding-top: 15%;
            }
            
            .poem-card {
                width: 80%;
                max-width: 340px;
                padding: 1.8rem 1.5rem;
                margin-left: 0;
                margin-top: 5%;
            }
            
            .poem {
                font-size: 0.9rem;
            }
            
            .poem-first {
                font-size: 1.1rem;
            }
        }

        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .poem-card {
            animation: fadeIn 0.6s ease;
        }
    </style>
</head>
<body>

    <!-- 左侧/上方：斜向图片区 -->
    <div class="left-image"></div>

    <!-- 右侧/下方：斜向内容区 -->
    <div class="right-content">
        <div class="poem-card">
            
            <!-- 诗文内容 · 静妹妹 -->
            <div class="poem">
                <p class="poem-first">今启新程，愿你行稳致远。</p>
                <p>烟火人间，自有繁杂，<br>但愿你心有主见，不失所爱；<br>岁月渐长，仍怀热忱。</p>
                <p>既能与人并肩，<br>亦能独立从容。</p>
                <p>此去山高水长，<br>愿你圆满，<br>更愿你始终是你。</p>
            </div>
            
            <!-- 署名：静妹妹 -->
            <div class="signature">
                <div class="signature-name">静妹妹</div>
                <div class="signature-date">——— 乙巳年 · 春</div>
            </div>

            <!-- 进入按钮 -->
            <div class="btn-enter">
                <a href="#" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>

        </div>
    </div>

    <!-- 水印 -->
    <div class="credit">斜 · 诗</div>

    <script>
        // 图片加载处理
        const leftDiv = document.querySelector('.left-image');
        const imageUrl = 'https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true';
        const altUrl = 'https://raw.githubusercontent.com/g2710068621-gif/virtual-plane-system/main/test2.jpg';
        
        // 尝试加载图片
        function setImage(url) {
            const img = new Image();
            img.src = url;
            img.onload = function() {
                leftDiv.style.backgroundImage = `url('${url}')`;
                console.log('图片加载成功:', url);
            };
            img.onerror = function() {
                console.log('图片加载失败:', url);
                if (url === imageUrl) {
                    setImage(altUrl); // 尝试备用地址
                }
            };
        }
        
        setImage(imageUrl);
        leftDiv.style.backgroundImage = `url('${imageUrl}')`;
    </script>
</body>
</html>
