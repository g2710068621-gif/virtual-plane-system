<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>整幅 · 图片全显 · 轻按</title>
    <style>
        /* 极简 · 全图可见 · 无一文字冗余 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #1f1a15;   /* 深底色，与图片边缘融合 */
        }

        /* ----- 图片容器：确保图片完整显示（不裁剪） ----- */
        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* 核心修改： contain 保证图片完整可见，可能有留白； 
               但要求“显示全”且不留黑边？通常“显示全”意味着保留全部内容，可能留有背景。
               这里使用 background-size: contain 并配合居中背景色，确保整张图片都被看到。 
               若希望铺满且不裁剪但可能变形？ 用户要求“图片没显示全” 所以优先保证全部内容可见。 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #2c241e;    /* 当图片比例与屏幕不符时，填充柔和底色，无文字 */
            background-image: url('https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true');
            transition: background-image 0.2s;
            z-index: 1;
        }

        /* 按钮容器：绝对定位，中间靠下 (不受图片缩放影响) */
        .button-wrapper {
            position: absolute;
            bottom: 12%;            /* 微调，避免太贴近边缘 */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;    /* 让容器不阻挡点击，按钮本身可点 */
        }

        /* 唯一按钮：半透明磨砂质感，在任何背景上都可见 */
        .btn-down {
            pointer-events: auto;
            background: rgba(30, 30, 30, 0.2);
            border: 1.5px solid rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px) brightness(1.1);
            -webkit-backdrop-filter: blur(8px) brightness(1.1);
            color: white;
            font-size: 1.7rem;
            font-weight: 340;
            letter-spacing: 6px;
            padding: 0.9rem 2.8rem;
            border-radius: 60px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.25s ease;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            line-height: 1.3;
            min-width: 250px;
            text-align: center;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            font-family: system-ui, -apple-system, 'Helvetica Neue', sans-serif;
        }

        .btn-down:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
            transform: scale(1.02);
            letter-spacing: 8px;
        }

        .btn-down:active {
            transform: scale(0.97);
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.08s;
        }

        /* 确保没有任何文字水印、署名、额外标记 */
    </style>
</head>
<body>

    <!-- 图片区：保证全幅显示整张图片（背景不裁剪） -->
    <div class="full-image" id="mainImage"></div>

    <!-- 按钮 · 点一下我 -->
    <div class="button-wrapper">
        <button class="btn-down" id="magicButton">点一下我</button>
    </div>

    <script>
        (function() {
            const imageDiv = document.getElementById('mainImage');
            
            // 主用图片地址 & 备用 (确保加载)
            const primaryURL = 'https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true';
            const fallbackURL = 'https://raw.githubusercontent.com/g2710068621-gif/virtual-plane-system/main/test2.jpg';
            
            // 静默设置图片，保证完整显示
            function applyImage(url) {
                // 先设置一个测试
                const tester = new Image();
                tester.src = url;
                tester.onload = function() {
                    imageDiv.style.backgroundImage = `url('${url}')`;
                    // 确保图片以contain方式完整可见 (已在CSS定义)
                };
                tester.onerror = function() {
                    if (url === primaryURL) {
                        // 主图失败 -> 尝试备用
                        applyImage(fallbackURL);
                    } else {
                        // 备用也失败: 保留纯色背景，无文字
                        imageDiv.style.backgroundImage = 'none';
                        imageDiv.style.backgroundColor = '#332e28';
                    }
                };
            }

            // 开始加载
            applyImage(primaryURL);

            // 按钮点击反馈 (完全无文字弹窗，仅视觉动效)
            const btn = document.getElementById('magicButton');
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                // 微缩动画 + 弹回
                btn.style.transform = 'scale(0.95)';
                btn.style.background = 'rgba(255, 255, 255, 0.35)';
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                    btn.style.background = 'rgba(255, 255, 255, 0.15)';  // 恢复原样
                }, 150);
                
                // 如果后续需要跳转，可在此添加，但无任何文字出现
                // window.location.href = 'https://example.com';
            });

            // 移动端优化，防止双击缩放干扰
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();
            }, { passive: false });

        })();
    </script>

    <!-- 无任何文字水印 符合要求 -->
</body>
</html>
