<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Airlines - 登机牌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            -webkit-text-size-adjust: 100%;
        }
        
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .form-container h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 20px;
            font-size: 22px;
        }
        
        .form-group {
            margin-bottom: 18px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            background: #002244;
        }
        
        /* 自适应登机牌样式 - 不再旋转 */
        .boarding-pass {
            background: white;
            width: 100%;
            max-width: 800px;
            position: relative;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: 'Courier New', monospace;
            overflow: hidden;
            border-radius: 12px;
            margin: 10px 0;
        }
        
        .boarding-pass.show {
            display: block;
        }
        
        /* 蓝色顶部头部 */
        .boarding-pass-header {
            background: #003366;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .airline-info {
            display: flex;
            align-items: center;
            flex: 1;
            min-width: 250px;
        }
        
        .airline-logo {
            font-size: 32px;
            margin-right: 12px;
        }
        
        .airline-text h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        .airline-text p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .boarding-pass-label {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
            text-align: right;
        }
        
        /* 登机牌主体 - 响应式布局 */
        .boarding-pass-body {
            display: flex;
            flex-direction: column;
            padding: 0;
        }
        
        @media (min-width: 768px) {
            .boarding-pass-body {
                flex-direction: row;
            }
        }
        
        /* 左侧：所有信息 */
        .flight-info-section {
            flex: 2;
            padding: 20px;
            border-right: none;
            border-bottom: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .flight-info-section {
                border-right: 2px dashed #ccc;
                border-bottom: none;
            }
        }
        
        /* 右侧：登机信息 */
        .boarding-info-section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 280px;
        }
        
        /* 乘客信息 */
        .passenger-section {
            margin-bottom: 20px;
        }
        
        .passenger-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
            line-height: 1.2;
            word-break: break-word;
        }
        
        .ticket-type {
            color: #666;
            font-size: 12px;
        }
        
        /* 航班信息网格 */
        .flight-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            line-height: 1.2;
            word-break: break-word;
        }
        
        /* 行程信息 */
        .route-section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .airport {
            text-align: center;
            flex: 1;
            min-width: 0;
        }
        
        .airport-code {
            font-size: 26px;
            font-weight: bold;
            color: #003366;
            margin-bottom: 5px;
            line-height: 1.1;
        }
        
        .airport-city {
            font-size: 14px;
            color: #666;
            line-height: 1.2;
        }
        
        .flight-arrow {
            font-size: 24px;
            color: #666;
            padding: 0 15px;
        }
        
        /* 条形码区域 - 左侧底部 */
        .barcode-section {
            margin-top: auto;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
        }
        
        #barcodeContainer {
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 6px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        #barcodeContainer img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .barcode-text {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        
        /* 右侧登机信息网格 */
        .boarding-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .boarding-item {
            text-align: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #ddd;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .boarding-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .boarding-value {
            font-size: 20px;
            font-weight: bold;
            color: #003366;
        }
        
        /* 登机时间突出显示 */
        .boarding-time-section {
            text-align: center;
            padding: 20px;
            background: #003366;
            color: white;
            border-radius: 8px;
            margin-top: auto;
        }
        
        .boarding-time-label {
            font-size: 14px;
            margin-bottom: 10px;
            opacity: 0.9;
        }
        
        .boarding-time-value {
            font-size: 28px;
            font-weight: bold;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            justify-content: center;
        }
        
        .action-btn {
            flex: 1;
            max-width: 250px;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
        }
        
        .save-btn:hover {
            background: #218838;
            transform: translateY(-2px);
        }
        
        .new-btn {
            background: #dc3545;
            color: white;
        }
        
        .new-btn:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 50px;
            display: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* 手机小屏幕调整 */
        @media (max-width: 480px) {
            .boarding-pass-header {
                flex-direction: column;
                text-align: center;
                padding: 15px;
            }
            
            .airline-info {
                justify-content: center;
                margin-bottom: 10px;
                min-width: auto;
            }
            
            .boarding-pass-label {
                text-align: center;
            }
            
            .flight-details {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .boarding-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 8px;
            }
            
            .boarding-item {
                padding: 10px;
                min-height: 70px;
            }
            
            .boarding-value {
                font-size: 18px;
            }
            
            .airport-code {
                font-size: 22px;
            }
            
            .flight-arrow {
                font-size: 20px;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>✈️ Travel Airlines</h1>
        <div class="form-group">
            <label for="name">乘客姓名</label>
            <input type="text" id="name" placeholder="请输入姓名" required>
        </div>
        
        <div class="form-group">
            <label for="fromCity">出发地</label>
            <input type="text" id="fromCity" placeholder="例如：北京" required>
        </div>
        
        <div class="form-group">
            <label for="toCity">目的地</label>
            <input type="text" id="toCity" placeholder="例如：上海" required>
        </div>
        
        <button id="submitBtn" class="submit-btn">生成登机牌</button>
    </div>
    
    <!-- 加载中 -->
    <div id="loadingSection" class="loading">
        <div class="spinner"></div>
        <p>正在生成登机牌...</p>
    </div>
    
    <!-- 自适应登机牌 -->
    <div id="boardingPass" class="boarding-pass">
        <!-- 蓝色头部 -->
        <div class="boarding-pass-header">
            <div class="airline-info">
                <div class="airline-logo">✈️</div>
                <div class="airline-text">
                    <h2>TRAVEL AIRLINES</h2>
                    <p>Electronic Boarding Pass</p>
                </div>
            </div>
            <div class="boarding-pass-label">BOARDING PASS</div>
        </div>
        
        <!-- 登机牌主体 -->
        <div class="boarding-pass-body">
            <!-- 左侧：航班信息 + 条形码 -->
            <div class="flight-info-section">
                <!-- 乘客信息 -->
                <div class="passenger-section">
                    <div class="passenger-name" id="passengerName">-</div>
                    <div class="ticket-type">ELECTRONIC TICKET</div>
                </div>
                
                <!-- 航班信息 -->
                <div class="flight-details">
                    <div class="detail-item">
                        <div class="info-label">Flight / 航班</div>
                        <div class="info-value">AA0011</div>
                    </div>
                    <div class="detail-item">
                        <div class="info-label">Date / 日期</div>
                        <div class="info-value" id="flightDate">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="info-label">Departure / 出发地</div>
                        <div class="info-value" id="departureCity">-</div>
                    </div>
                    <div class="detail-item">
                        <div class="info-label">Arrival / 目的地</div>
                        <div class="info-value" id="arrivalCity">-</div>
                    </div>
                </div>
                
                <!-- 行程信息 -->
                <div class="route-section">
                    <div class="airport">
                        <div class="airport-code" id="departureCode">-</div>
                        <div class="airport-city" id="departureName">出发地</div>
                    </div>
                    
                    <div class="flight-arrow">→</div>
                    
                    <div class="airport">
                        <div class="airport-code" id="arrivalCode">-</div>
                        <div class="airport-city" id="arrivalName">目的地</div>
                    </div>
                </div>
                
                <!-- 条形码区域 - 左侧底部 -->
                <div class="barcode-section">
                    <div id="barcodeContainer">
                        <!-- 条形码将在这里生成 -->
                    </div>
                    <div class="barcode-text">扫描条形码</div>
                </div>
            </div>
            
            <!-- 右侧：登机信息 -->
            <div class="boarding-info-section">
                <!-- 登机信息网格 -->
                <div class="boarding-grid">
                    <div class="boarding-item">
                        <div class="boarding-label">Gate / 登机口</div>
                        <div class="boarding-value">01</div>
                    </div>
                    <div class="boarding-item">
                        <div class="boarding-label">Seat / 座位</div>
                        <div class="boarding-value">01</div>
                    </div>
                    <div class="boarding-item">
                        <div class="boarding-label">Seq / 序号</div>
                        <div class="boarding-value">01</div>
                    </div>
                </div>
                
                <!-- 登机时间突出显示 -->
                <div class="boarding-time-section">
                    <div class="boarding-time-label">Boarding Time / 登机时间</div>
                    <div class="boarding-time-value">01:01</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons" style="display: none;" id="actionButtons">
        <button onclick="saveTicket()" class="action-btn save-btn">保存图片</button>
        <button onclick="newTicket()" class="action-btn new-btn">重新生成</button>
    </div>

    <script>
        // 机场代码映射
        const airportCodes = {
            '北京': { code: 'PEK', name: '北京首都国际机场' },
            '上海': { code: 'SHA', name: '上海虹桥国际机场' },
            '广州': { code: 'CAN', name: '广州白云国际机场' },
            '深圳': { code: 'SZX', name: '深圳宝安国际机场' },
            '成都': { code: 'CTU', name: '成都双流国际机场' },
            '重庆': { code: 'CKG', name: '重庆江北国际机场' },
            '杭州': { code: 'HGH', name: '杭州萧山国际机场' },
            '南京': { code: 'NKG', name: '南京禄口国际机场' },
            '武汉': { code: 'WUH', name: '武汉天河国际机场' },
            '西安': { code: 'XIY', name: '西安咸阳国际机场' }
        };
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.form-container');
            const loadingSection = document.getElementById('loadingSection');
            const boardingPass = document.getElementById('boardingPass');
            const actionButtons = document.getElementById('actionButtons');
            const submitBtn = document.getElementById('submitBtn');
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', generateBoardingPass);
            
            // 生成登机牌函数
            function generateBoardingPass() {
                const name = document.getElementById('name').value.trim();
                const fromCity = document.getElementById('fromCity').value.trim();
                const toCity = document.getElementById('toCity').value.trim();
                
                if (!name || !fromCity || !toCity) {
                    alert('请填写所有信息');
                    return;
                }
                
                // 显示加载动画
                formContainer.style.display = 'none';
                loadingSection.style.display = 'block';
                
                // 生成日期（明天）
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const formattedDate = `${tomorrow.getFullYear()}/${(tomorrow.getMonth() + 1).toString().padStart(2, '0')}/${tomorrow.getDate().toString().padStart(2, '0')}`;
                
                // 更新登机牌信息
                document.getElementById('passengerName').textContent = name;
                document.getElementById('flightDate').textContent = formattedDate;
                document.getElementById('departureCity').textContent = fromCity;
                document.getElementById('arrivalCity').textContent = toCity;
                
                // 获取机场信息
                const fromAirport = airportCodes[fromCity] || { code: fromCity.substring(0, 3).toUpperCase(), name: fromCity };
                const toAirport = airportCodes[toCity] || { code: toCity.substring(0, 3).toUpperCase(), name: toCity };
                
                // 更新机场信息
                document.getElementById('departureCode').textContent = fromAirport.code;
                document.getElementById('departureName').textContent = fromAirport.name;
                document.getElementById('arrivalCode').textContent = toAirport.code;
                document.getElementById('arrivalName').textContent = toAirport.name;
                
                // 等待一小段时间确保DOM更新，然后生成条形码
                setTimeout(() => {
                    generateBarcode();
                    
                    // 显示登机牌
                    loadingSection.style.display = 'none';
                    boardingPass.classList.add('show');
                    actionButtons.style.display = 'flex';
                    
                    // 滚动到登机牌位置
                    boardingPass.scrollIntoView({ behavior: 'smooth' });
                    
                }, 500);
            }
            
            // 生成条形码
            function generateBarcode() {
                const barcodeContainer = document.getElementById('barcodeContainer');
                
                // 使用编码后的URL
                const barcodeText = "Wishing you a smooth and joyful journey!";
                const encodedText = encodeURIComponent(barcodeText);
                const barcodeUrl = `https://bwipjs-api.metafloor.com/?bcid=code128&text=${encodedText}&scale=2&includetext&height=50&width=300`;
                
                // 清空容器并创建条形码图片
                barcodeContainer.innerHTML = `
                    <img src="${barcodeUrl}"
                         alt="祝福条形码"
                         style="width: 100%; height: 50px; object-fit: contain; background: white;">
                `;
                
                // 添加错误处理
                const barcodeImg = barcodeContainer.querySelector('img');
                barcodeImg.onerror = function() {
                    console.log('条形码图片加载失败，显示备用文本');
                    barcodeContainer.innerHTML = `
                        <div style="width:100%;height:50px;display:flex;align-items:center;justify-content:center;background:white;color:#666;font-size:12px;padding:10px;">
                            扫描显示: ${barcodeText}
                        </div>
                    `;
                };
                
                console.log('祝福条形码加载成功');
            }
            
            // 保存机票
            window.saveTicket = function() {
                alert('请使用截图工具保存图片：\nWindows: Win+Shift+S\nMac: Shift+Command+4\n手机：同时按下电源键和音量减键');
            };
            
            // 重新生成
            window.newTicket = function() {
                formContainer.style.display = 'block';
                boardingPass.classList.remove('show');
                actionButtons.style.display = 'none';
                loadingSection.style.display = 'none';
                
                // 清空输入框
                document.getElementById('name').value = '';
                document.getElementById('fromCity').value = '';
                document.getElementById('toCity').value = '';
                
                // 滚动到表单
                formContainer.scrollIntoView({ behavior: 'smooth' });
            };
            
            // 回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBoardingPass();
                }
            });
        });
    </script>
</body>
</html>
