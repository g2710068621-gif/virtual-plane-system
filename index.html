<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Airlines - 登机牌</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ========== 页面基础 ========== */
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    overflow: hidden;
    -webkit-text-size-adjust: 100%;
}

/* 表单（竖屏正常显示） */
.form-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 380px;
    margin: 15px auto;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.form-container h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 15px;
    font-size: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

/* 加载 */
.loading {
    display: none;
    text-align: center;
    color: white;
    margin-top: 40px;
}

/* ========== 强制横屏舞台（核心） ========== */
.landscape-stage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vh;
    height: 100vw;
    transform: rotate(-90deg);
    transform-origin: top left;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
}

/* 横向容器 */
.boarding-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* ========== 登机牌本体 ========== */
.boarding-pass {
    width: 750px;
    height: 300px;
    background: white;
    border-radius: 8px;
    overflow: hidden;
    display: none;
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    font-family: "Courier New", monospace;
}

.boarding-pass.show {
    display: block;
}

/* 头部 */
.boarding-pass-header {
    background: #003366;
    color: white;
    height: 60px;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.airline-text h2 {
    font-size: 20px;
}

.airline-text p {
    font-size: 11px;
    opacity: 0.9;
}

/* 主体 */
.boarding-pass-body {
    display: flex;
    height: calc(100% - 60px);
}

/* 左 */
.flight-info-section {
    flex: 2.5;
    padding: 15px 20px;
    border-right: 2px dashed #ccc;
    display: flex;
    flex-direction: column;
}

/* 右 */
.boarding-info-section {
    flex: 1;
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* 乘客 */
.passenger-name {
    font-size: 18px;
    font-weight: bold;
}

/* 信息 */
.flight-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin: 15px 0;
}

.info-label {
    font-size: 10px;
    color: #666;
}

.info-value {
    font-size: 16px;
    font-weight: bold;
}

/* 行程 */
.route-section {
    display: flex;
    justify-content: space-between;
    background: #f5f5f5;
    padding: 10px;
    border-radius: 6px;
}

.airport-code {
    font-size: 22px;
    font-weight: bold;
    color: #003366;
}

/* 条码 */
.barcode-section {
    margin-top: auto;
    text-align: center;
    background: #f5f5f5;
    padding: 8px;
    border-radius: 5px;
}

#barcodeContainer img {
    width: 100%;
    height: 40px;
}

/* 登机信息 */
.boarding-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
}

.boarding-item {
    background: #f5f5f5;
    padding: 8px;
    border-radius: 5px;
    text-align: center;
}

.boarding-value {
    font-size: 16px;
    font-weight: bold;
    color: #003366;
}

.boarding-time-section {
    background: #003366;
    color: white;
    text-align: center;
    padding: 10px;
    border-radius: 6px;
}
</style>
</head>

<body>

<div class="form-container" id="form">
    <h1>✈️ Travel Airlines</h1>
    <div class="form-group">
        <label>乘客姓名</label>
        <input id="name">
    </div>
    <div class="form-group">
        <label>出发地</label>
        <input id="fromCity">
    </div>
    <div class="form-group">
        <label>目的地</label>
        <input id="toCity">
    </div>
    <button class="submit-btn" onclick="generate()">生成登机牌</button>
</div>

<div class="loading" id="loading">正在生成登机牌...</div>

<!-- 强制横屏舞台 -->
<div class="landscape-stage" id="stage">
    <div class="boarding-container">
        <div class="boarding-pass" id="pass">
            <div class="boarding-pass-header">
                <div class="airline-text">
                    <h2>TRAVEL AIRLINES</h2>
                    <p>Electronic Boarding Pass</p>
                </div>
                <div>BOARDING PASS</div>
            </div>

            <div class="boarding-pass-body">
                <div class="flight-info-section">
                    <div class="passenger-name" id="pName">-</div>

                    <div class="flight-details">
                        <div>
                            <div class="info-label">FROM</div>
                            <div class="info-value" id="from">-</div>
                        </div>
                        <div>
                            <div class="info-label">TO</div>
                            <div class="info-value" id="to">-</div>
                        </div>
                    </div>

                    <div class="route-section">
                        <div class="airport-code" id="fromCode">---</div>
                        <div>→</div>
                        <div class="airport-code" id="toCode">---</div>
                    </div>

                    <div class="barcode-section">
                        <div id="barcodeContainer"></div>
                    </div>
                </div>

                <div class="boarding-info-section">
                    <div class="boarding-grid">
                        <div class="boarding-item"><div class="boarding-value">01</div></div>
                        <div class="boarding-item"><div class="boarding-value">01</div></div>
                        <div class="boarding-item"><div class="boarding-value">01</div></div>
                    </div>

                    <div class="boarding-time-section">
                        01:01
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generate() {
    const name = document.getElementById("name").value;
    const from = document.getElementById("fromCity").value;
    const to = document.getElementById("toCity").value;

    if (!name || !from || !to) {
        alert("请填写完整信息");
        return;
    }

    document.getElementById("form").style.display = "none";
    document.getElementById("loading").style.display = "block";

    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("stage").style.display = "flex";
        document.getElementById("pass").classList.add("show");

        document.getElementById("pName").innerText = name;
        document.getElementById("from").innerText = from;
        document.getElementById("to").innerText = to;
        document.getElementById("fromCode").innerText = from.slice(0,3).toUpperCase();
        document.getElementById("toCode").innerText = to.slice(0,3).toUpperCase();

        document.getElementById("barcodeContainer").innerHTML =
            `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=Have%20a%20nice%20flight&height=40">`;
    }, 600);
}
</script>

</body>
</html>
