<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Airlines - 登机牌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', 'Helvetica', sans-serif;
            background: #f0f0f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 30px;
        }
        
        .form-container h1 {
            text-align: center;
            color: #003366;
            margin-bottom: 25px;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: #003366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background: #002244;
        }
        
        /* 横向登机牌样式 */
        .boarding-pass {
            background: white;
            width: 100%;
            max-width: 800px; /* 横向宽度 */
            height: 300px; /* 横向高度 */
            border: 1px solid #ccc;
            position: relative;
            display: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15);
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .boarding-pass.show {
            display: flex; /* 使用flex布局实现横向 */
        }
        
        /* 左侧：登机牌主信息区 */
        .boarding-pass-left {
            flex: 2;
            padding: 20px;
            border-right: 2px dashed #ccc;
            display: flex;
            flex-direction: column;
        }
        
        /* 右侧：条码和登机信息区 */
        .boarding-pass-right {
            flex: 1;
            padding: 20px;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        /* 航空公司头部 */
        .airline-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .airline-logo {
            font-size: 32px;
            margin-right: 15px;
        }
        
        .airline-name {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
            letter-spacing: 1px;
        }
        
        /* 乘客信息 */
        .passenger-info {
            margin-bottom: 25px;
        }
        
        .passenger-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .eticket {
            color: #666;
            font-size: 12px;
        }
        
        /* 航班信息表格 */
        .flight-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .flight-table td {
            padding: 8px 0;
            vertical-align: top;
        }
        
        .info-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 18px;
            font-weight: bold;
        }
        
        /* 行程信息 */
        .route-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        
        .airport {
            text-align: center;
        }
        
        .airport-code {
            font-size: 28px;
            font-weight: bold;
            color: #003366;
        }
        
        .airport-city {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }
        
        .flight-arrow {
            font-size: 24px;
            color: #666;
        }
        
        /* 右侧登机信息 */
        .boarding-details {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .boarding-item {
            margin-bottom: 15px;
        }
        
        .boarding-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .boarding-value {
            font-size: 20px;
            font-weight: bold;
        }
        
        /* 条码区域 */
        .barcode-area {
            text-align: center;
            margin-top: 20px;
        }
        
        /* 条形码样式 */
        #barcodeCanvas {
            width: 100%;
            max-width: 250px;
            height: 60px;
            margin: 10px auto;
            background: white;
            border: 1px solid #ddd;
        }
        
        .scan-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        /* 二维码区域 */
        .qrcode-container {
            margin-top: 20px;
            text-align: center;
        }
        
        #qrcode canvas {
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
        }
        
        /* 操作按钮 */
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .save-btn {
            background: #28a745;
            color: white;
        }
        
        .save-btn:hover {
            background: #218838;
        }
        
        .new-btn {
            background: #dc3545;
            color: white;
        }
        
        .new-btn:hover {
            background: #c82333;
        }
        
        /* 加载动画 */
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #003366;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <!-- 引入JsBarcode库生成真正的条形码 -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
    <!-- 二维码库 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h1>✈️ Travel Airlines</h1>
        <div class="form-group">
            <label for="name">乘客姓名</label>
            <input type="text" id="name" placeholder="请输入姓名" required>
        </div>
        
        <div class="form-group">
            <label for="fromCity">出发地</label>
            <input type="text" id="fromCity" placeholder="例如：北京" required>
        </div>
        
        <div class="form-group">
            <label for="toCity">目的地</label>
            <input type="text" id="toCity" placeholder="例如：上海" required>
        </div>
        
        <button id="submitBtn" class="submit-btn">生成登机牌</button>
    </div>
    
    <!-- 加载中 -->
    <div id="loadingSection" class="loading">
        <div class="spinner"></div>
        <p>正在生成登机牌...</p>
    </div>
    
    <!-- 横向登机牌 -->
    <div id="boardingPass" class="boarding-pass">
        <!-- 左侧：主信息区 -->
        <div class="boarding-pass-left">
            <!-- 航空公司头部 -->
            <div class="airline-header">
                <div class="airline-logo">✈️</div>
                <div class="airline-name">TRAVEL AIRLINES</div>
            </div>
            
            <!-- 乘客信息 -->
            <div class="passenger-info">
                <div class="passenger-name" id="passengerName">-</div>
                <div class="eticket">ELECTRONIC TICKET / 电子客票</div>
            </div>
            
            <!-- 航班信息表格 -->
            <table class="flight-table">
                <tr>
                    <td style="width: 40%;">
                        <div class="info-label">Flight / 航班</div>
                        <div class="info-value">AA0011</div>
                    </td>
                    <td>
                        <div class="info-label">Date / 日期</div>
                        <div class="info-value" id="flightDate">-</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="info-label">Departure / 出发地</div>
                        <div class="info-value" id="departureCity">-</div>
                    </td>
                    <td>
                        <div class="info-label">Arrival / 目的地</div>
                        <div class="info-value" id="arrivalCity">-</div>
                    </td>
                </tr>
            </table>
            
            <!-- 行程信息 -->
            <div class="route-info">
                <div class="airport">
                    <div class="airport-code" id="departureCode">-</div>
                    <div class="airport-city" id="departureName">出发地</div>
                </div>
                
                <div class="flight-arrow">→</div>
                
                <div class="airport">
                    <div class="airport-code" id="arrivalCode">-</div>
                    <div class="airport-city" id="arrivalName">目的地</div>
                </div>
            </div>
        </div>
        
        <!-- 右侧：条码和登机信息 -->
        <div class="boarding-pass-right">
            <!-- 登机信息 -->
            <div class="boarding-details">
                <div class="boarding-item">
                    <div class="boarding-label">Gate / 登机口</div>
                    <div class="boarding-value">01</div>
                </div>
                <div class="boarding-item">
                    <div class="boarding-label">Seat / 座位</div>
                    <div class="boarding-value">01</div>
                </div>
                <div class="boarding-item">
                    <div class="boarding-label">Seq / 序号</div>
                    <div class="boarding-value">01</div>
                </div>
                <div class="boarding-item">
                    <div class="boarding-label">Boarding / 登机时间</div>
                    <div class="boarding-value">01:01</div>
                </div>
            </div>
            
            <!-- 条码区域 -->
            <div class="barcode-area">
                <canvas id="barcodeCanvas"></canvas>
                <div class="scan-text">扫描条码</div>
            </div>
            
            <!-- 二维码区域 -->
            <div class="qrcode-container">
                <div id="qrcode"></div>
                <div class="scan-text">扫描二维码</div>
            </div>
        </div>
    </div>
    
    <!-- 操作按钮 -->
    <div class="action-buttons" style="display: none;" id="actionButtons">
        <button onclick="saveTicket()" class="action-btn save-btn">保存图片</button>
        <button onclick="newTicket()" class="action-btn new-btn">重新生成</button>
    </div>

    <script>
        // 机场代码映射
        const airportCodes = {
            '北京': { code: 'PEK', name: '北京首都' },
            '上海': { code: 'SHA', name: '上海虹桥' },
            '广州': { code: 'CAN', name: '广州白云' },
            '深圳': { code: 'SZX', name: '深圳宝安' },
            '成都': { code: 'CTU', name: '成都双流' },
            '重庆': { code: 'CKG', name: '重庆江北' },
            '杭州': { code: 'HGH', name: '杭州萧山' },
            '南京': { code: 'NKG', name: '南京禄口' },
            '武汉': { code: 'WUH', name: '武汉天河' },
            '西安': { code: 'XIY', name: '西安咸阳' },
            '天津': { code: 'TSN', name: '天津滨海' },
            '青岛': { code: 'TAO', name: '青岛流亭' },
            '大连': { code: 'DLC', name: '大连周水子' },
            '厦门': { code: 'XMN', name: '厦门高崎' },
            '福州': { code: 'FOC', name: '福州长乐' }
        };
        
        // 页面加载完成
        document.addEventListener('DOMContentLoaded', function() {
            const formContainer = document.querySelector('.form-container');
            const loadingSection = document.getElementById('loadingSection');
            const boardingPass = document.getElementById('boardingPass');
            const actionButtons = document.getElementById('actionButtons');
            const submitBtn = document.getElementById('submitBtn');
            
            // 提交按钮点击事件
            submitBtn.addEventListener('click', generateBoardingPass);
            
            // 生成登机牌函数
            function generateBoardingPass() {
                const name = document.getElementById('name').value.trim();
                const fromCity = document.getElementById('fromCity').value.trim();
                const toCity = document.getElementById('toCity').value.trim();
                
                if (!name || !fromCity || !toCity) {
                    alert('请填写所有信息');
                    return;
                }
                
                // 显示加载动画
                formContainer.style.display = 'none';
                loadingSection.style.display = 'block';
                
                // 生成日期（明天）
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                const formattedDate = `${tomorrow.getFullYear()}/${(tomorrow.getMonth() + 1).toString().padStart(2, '0')}/${tomorrow.getDate().toString().padStart(2, '0')}`;
                
                // 更新登机牌信息
                document.getElementById('passengerName').textContent = name;
                document.getElementById('flightDate').textContent = formattedDate;
                document.getElementById('departureCity').textContent = fromCity;
                document.getElementById('arrivalCity').textContent = toCity;
                
                // 获取机场信息
                const fromAirport = airportCodes[fromCity] || { code: fromCity.substring(0, 3).toUpperCase(), name: fromCity };
                const toAirport = airportCodes[toCity] || { code: toCity.substring(0, 3).toUpperCase(), name: toCity };
                
                // 更新机场信息
                document.getElementById('departureCode').textContent = fromAirport.code;
                document.getElementById('departureName').textContent = fromAirport.name;
                document.getElementById('arrivalCode').textContent = toAirport.code;
                document.getElementById('arrivalName').textContent = toAirport.name;
                
                // 生成条形码（使用JsBarcode库）
                generateBarcode();
                
                // 生成二维码
                generateQRCode();
                
                // 显示登机牌
                setTimeout(() => {
                    loadingSection.style.display = 'none';
                    boardingPass.classList.add('show');
                    actionButtons.style.display = 'flex';
                    
                    // 滚动到登机牌位置
                    boardingPass.scrollIntoView({ behavior: 'smooth' });
                    
                }, 1500);
            }
            
            // 生成条形码（使用真正的条形码库）
            function generateBarcode() {
                try {
                    // 清空画布
                    const canvas = document.getElementById('barcodeCanvas');
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // 生成真正的CODE128条形码
                    JsBarcode("#barcodeCanvas", "新婚快乐，玩的开心！", {
                        format: "CODE128",
                        width: 2,
                        height: 40,
                        displayValue: false, // 不显示文本
                        background: "#ffffff",
                        lineColor: "#000000"
                    });
                } catch (error) {
                    console.error('条形码生成失败:', error);
                    // 备用：显示文本
                    document.getElementById('barcodeCanvas').innerHTML = '<div style="text-align:center;padding:20px;">条形码生成失败</div>';
                }
            }
            
            // 生成二维码
            function generateQRCode() {
                const qrData = "新婚快乐，玩的开心！";
                const qrcodeContainer = document.getElementById('qrcode');
                qrcodeContainer.innerHTML = '';
                
                try {
                    QRCode.toCanvas(qrcodeContainer, qrData, {
                        width: 100, // 缩小二维码尺寸以适应横向布局
                        margin: 1,
                        color: {
                            dark: '#000000',
                            light: '#FFFFFF'
                        }
                    });
                } catch (error) {
                    console.error('二维码生成失败:', error);
                    qrcodeContainer.innerHTML = '<div style="color:red;">二维码生成失败</div>';
                }
            }
            
            // 保存机票
            window.saveTicket = function() {
                alert('请使用截图工具保存图片：\nWindows: Win+Shift+S\nMac: Shift+Command+4\n或按PrtSc键');
            };
            
            // 重新生成
            window.newTicket = function() {
                formContainer.style.display = 'block';
                boardingPass.classList.remove('show');
                actionButtons.style.display = 'none';
                loadingSection.style.display = 'none';
                
                // 滚动到表单
                formContainer.scrollIntoView({ behavior: 'smooth' });
            };
            
            // 回车键提交
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    generateBoardingPass();
                }
            });
            
            console.log('Travel Airlines登机牌生成器已加载');
        });
    </script>
</body>
</html>
