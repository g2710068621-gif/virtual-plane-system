<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Airlines - 登机牌</title>

<style>
/* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ========== Basic Page Styles ========== */
body {
    font-family: Arial, Helvetica, sans-serif;
    background: #000;
    overflow: hidden; /* Prevent body scroll, handled by landscape-stage */
    -webkit-text-size-adjust: 100%;
}

/* Form Container (Vertical view) */
.form-container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 100%;
    max-width: 380px;
    margin: 15px auto;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
}

.form-container h1 {
    text-align: center;
    color: #003366;
    margin-bottom: 15px;
    font-size: 20px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    font-size: 13px;
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.submit-btn {
    width: 100%;
    padding: 12px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}

/* Loading state */
.loading {
    display: none;
    text-align: center;
    color: white;
    margin-top: 40px;
}

/* ========== Forced Landscape Stage (Core) ========== */
/* This container rotates the content to simulate landscape mode */
.landscape-stage {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vh; /* Takes full viewport height */
    height: 100vw; /* Takes full viewport width */
    transform: rotate(-90deg);
    transform-origin: top left;
    background: #000;
    display: none;
    justify-content: center;
    align-items: center;
    /* overflow-y: auto; Uncomment if content might still exceed rotated height and needs scrolling */
}

/* Inner container for centering the boarding pass within the landscape stage */
.boarding-container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px; /* Add some padding around the boarding pass */
}

/* ========== Boarding Pass Itself ========== */
.boarding-pass {
    /* Responsive sizing: */
    width: 95%; /* Take 95% of the available width in the landscape stage */
    max-width: 750px; /* Cap the max width to maintain design on larger screens */
    aspect-ratio: 2.5 / 1; /* Maintain aspect ratio (750px width / 300px height = 2.5) */
    height: auto; /* Height will adjust automatically based on width and aspect-ratio */

    background: white;
    border-radius: 8px;
    overflow: hidden;
    display: none; /* Hidden by default, shown by JS */
    box-shadow: 0 3px 12px rgba(0,0,0,0.4);
    font-family: "Courier New", monospace;
    /* Use flexbox for internal layout to make height adjustment easier */
    display: flex;
    flex-direction: column; /* Stack header and body vertically */
}

.boarding-pass.show {
    display: flex; /* Display as flex when shown */
}

/* Reduced line-height for all text within the boarding pass */
.boarding-pass * {
    line-height: 1.1; /* Reduced from 1.15 for tighter spacing */
}

/* Header Section */
.boarding-pass-header {
    background: #003366;
    color: white;
    height: 60px; /* Fixed height for the header */
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-shrink: 0; /* Prevent header from shrinking when space is limited */
}

.airline-text h2 {
    font-size: 20px;
}

.airline-text p {
    font-size: 11px;
    opacity: 0.9;
}

/* Main Body Section */
.boarding-pass-body {
    display: flex;
    flex-grow: 1; /* Allows the body to take up all remaining vertical space */
}

/* Left Section (Flight Info) */
.flight-info-section {
    flex: 2.5; /* Takes 2.5 parts of the width */
    padding: 15px 20px;
    border-right: 2px dashed #ccc;
    display: flex;
    flex-direction: column;
    justify-content: space-between; /* Distribute content vertically */
}

/* Right Section (Boarding Info) */
.boarding-info-section {
    flex: 1; /* Takes 1 part of the width */
    padding: 15px 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
}

/* Passenger Name */
.passenger-name {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 8px; /* Added margin for better separation */
}

/* Flight Details Grid */
.flight-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 8px; /* Reduced gap from 12px for tighter spacing */
    margin: 10px 0; /* Reduced vertical margin from 15px */
}

.info-label {
    font-size: 10px;
    color: #666;
}

.info-value {
    font-size: 16px;
    font-weight: bold;
}

/* Route Section */
.route-section {
    display: flex;
    justify-content: space-between;
    background: #f5f5f5;
    padding: 10px;
    border-radius: 6px;
    margin: 8px 0; /* Reduced vertical margin from 15px */
}

.airport-code {
    font-size: 22px;
    font-weight: bold;
    color: #003366;
}

/* Barcode Section */
.barcode-section {
    margin-top: auto; /* Pushes barcode to the bottom of its flex container */
    text-align: center;
    background: #f5f5f5;
    padding: 8px;
    border-radius: 5px;
}

#barcodeContainer img {
    width: 100%;
    height: 40px;
    object-fit: contain; /* Ensure barcode image scales appropriately */
}

/* Boarding Grid (Right Section) */
.boarding-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 6px; /* Slightly reduced from 8px */
}

.boarding-item {
    background: #f5f5f5;
    padding: 6px; /* Slightly reduced from 8px */
    border-radius: 5px;
    text-align: center;
}

.boarding-value {
    font-size: 16px;
    font-weight: bold;
    color: #003366;
}

.boarding-time-section {
    background: #003366;
    color: white;
    text-align: center;
    padding: 8px; /* Slightly reduced from 10px */
    border-radius: 6px;
    margin-top: 8px; /* Added margin to separate from the grid above */
}
</style>
</head>

<body>

<div class="form-container" id="form">
    <h1>✈️ Travel Airlines</h1>
    <div class="form-group">
        <label>乘客姓名</label>
        <input id="name">
    </div>
    <div class="form-group">
        <label>出发地</label>
        <input id="fromCity">
    </div>
    <div class="form-group">
        <label>目的地</label>
        <input id="toCity">
    </div>
    <button class="submit-btn" onclick="generate()">生成登机牌</button>
</div>

<div class="loading" id="loading">正在生成登机牌...</div>

<!-- Forced Landscape Stage -->
<div class="landscape-stage" id="stage">
    <div class="boarding-container">
        <div class="boarding-pass" id="pass">
            <div class="boarding-pass-header">
                <div class="airline-text">
                    <h2>TRAVEL AIRLINES</h2>
                    <p>Electronic Boarding Pass</p>
                </div>
                <div>BOARDING PASS</div>
            </div>

            <div class="boarding-pass-body">
                <div class="flight-info-section">
                    <div class="passenger-name" id="pName">-</div>

                    <div class="flight-details">
                        <div>
                            <div class="info-label">FROM</div>
                            <div class="info-value" id="from">-</div>
                        </div>
                        <div>
                            <div class="info-label">TO</div>
                            <div class="info-value" id="to">-</div>
                        </div>
                    </div>

                    <div class="route-section">
                        <div class="airport-code" id="fromCode">---</div>
                        <div>→</div>
                        <div class="airport-code" id="toCode">---</div>
                    </div>

                    <div class="barcode-section">
                        <div id="barcodeContainer"></div>
                    </div>
                </div>

                <div class="boarding-info-section">
                    <div class="boarding-grid">
                        <div class="boarding-item"><div class="boarding-value">A1</div></div>
                        <div class="boarding-item"><div class="boarding-value">15A</div></div>
                        <div class="boarding-item"><div class="boarding-value">07:30</div></div>
                    </div>

                    <div class="boarding-time-section">
                        07:00 PM
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generate() {
    const name = document.getElementById("name").value;
    const from = document.getElementById("fromCity").value;
    const to = document.getElementById("toCity").value;

    if (!name || !from || !to) {
        alert("请填写完整信息");
        return;
    }

    document.getElementById("form").style.display = "none";
    document.getElementById("loading").style.display = "block";

    setTimeout(() => {
        document.getElementById("loading").style.display = "none";
        document.getElementById("stage").style.display = "flex";
        document.getElementById("pass").classList.add("show");

        document.getElementById("pName").innerText = name;
        document.getElementById("from").innerText = from;
        document.getElementById("to").innerText = to;
        // Slice the first 3 characters and convert to uppercase for airport codes, with a safety check
        document.getElementById("fromCode").innerText = from.length >= 3 ? from.slice(0,3).toUpperCase() : from.toUpperCase();
        document.getElementById("toCode").innerText = to.length >= 3 ? to.slice(0,3).toUpperCase() : to.toUpperCase();

        // Update boarding grid and time with more realistic placeholders
        const boardingGridItems = document.querySelectorAll('.boarding-grid .boarding-value');
        boardingGridItems[0].innerText = 'A1'; // Gate
        boardingGridItems[1].innerText = '15A'; // Seat
        boardingGridItems[2].innerText = '07:30'; // Flight Time (Placeholder)

        document.querySelector('.boarding-time-section').innerText = '07:00 PM'; // Boarding Time (Placeholder)


        // Barcode text now includes passenger name and route
        document.getElementById("barcodeContainer").innerHTML =
            `<img src="https://bwipjs-api.metafloor.com/?bcid=code128&text=${encodeURIComponent(name + ' ' + from + ' to ' + to)}&height=40">`;
    }, 600);
}
</script>

</body>
</html>
