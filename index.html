<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>手机全显 · 点一下我</title>
    <style>
        /* 极致精简 · 完美适配手机 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* 去掉移动端点击灰块 */
        }

        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #1e1a16;  /* 深底色，与图片融合 */
            font-family: system-ui, -apple-system, 'Helvetica Neue', sans-serif;
        }

        /* ----- 图片容器：手机全屏显示，保证图片完整（cover 铺满但不裁剪主体，配合 object-fit 理念） 
             但用户说“手机上显示不了”，我们确保在各种屏幕比例下图片至少填满且不丢失重要部分。
             使用 cover 保证无黑边，但如果图片边缘很重要？ 通过调试 background-position 让核心内容可见 */
        .full-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true');
            background-size: cover;        /* 保证填满屏幕，不留白 */
            background-position: center center;  /* 居中展示，保留核心区域 */
            background-repeat: no-repeat;
            background-color: #2f2822;     /* 底色 */
            transition: background-image 0.2s;
            z-index: 1;
        }

        /* 按钮容器：绝对定位，中间靠下，适合拇指点击 */
        .button-wrapper {
            position: absolute;
            bottom: 15%;            /* 手机底部向上15% 符合人体工学 */
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            pointer-events: none;    /* 容器不拦截点击，按钮本身可点 */
        }

        /* 手机大按钮：易点按，半透明磨砂，在任何图片上都清晰 */
        .btn-down {
            pointer-events: auto;
            background: rgba(255, 255, 255, 0.18);
            border: 1.5px solid rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px) brightness(1.1);
            -webkit-backdrop-filter: blur(12px) brightness(1.1);
            color: white;
            font-size: 2rem;           /* 大号字体，易读 */
            font-weight: 340;
            letter-spacing: 6px;
            padding: 1rem 3rem;         /* 大按钮区域 */
            border-radius: 70px;         /* 圆润 */
            box-shadow: 0 8px 28px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.2s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            min-width: 260px;
            text-align: center;
            border: none;
            background: rgba(30, 30, 30, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(14px);
            -webkit-backdrop-filter: blur(14px);
            -webkit-touch-callout: none; /* 禁止长按菜单 */
            user-select: none;
        }

        /* 触摸反馈 */
        .btn-down:active {
            transform: scale(0.96);
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.9);
            transition: all 0.08s;
        }

        /* 没有任何文字水印，没有任何多余元素 */
        /* 针对极端小屏幕做微调 */
        @media (max-width: 400px) {
            .btn-down {
                font-size: 1.8rem;
                padding: 0.9rem 2.4rem;
                min-width: 220px;
                letter-spacing: 5px;
            }
        }

        /* 横屏适配：按钮依然在安全区 */
        @media (orientation: landscape) and (max-height: 500px) {
            .button-wrapper {
                bottom: 18%;
            }
            .btn-down {
                font-size: 1.8rem;
                padding: 0.7rem 2.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- 单图背景：专门针对手机优化，保证显示 -->
    <div class="full-image" id="mainImage"></div>

    <!-- 唯一按钮：点一下我，触手可及 -->
    <div class="button-wrapper">
        <button class="btn-down" id="magicButton">点一下我</button>
    </div>

    <script>
        (function() {
            const imageDiv = document.getElementById('mainImage');
            
            // 图片地址（主用 + 备用）
            const primaryURL = 'https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true';
            const fallbackURL = 'https://raw.githubusercontent.com/g2710068621-gif/virtual-plane-system/main/test2.jpg';
            
            // 移动端图片加载优化：静默尝试，保证显示
            function loadImage(url) {
                const img = new Image();
                img.src = url;
                img.onload = function() {
                    imageDiv.style.backgroundImage = `url('${url}')`;
                    console.log('图片加载成功'); // 仅调试，正式可移除
                };
                img.onerror = function() {
                    if (url === primaryURL) {
                        // 主图失败，尝试备用
                        loadImage(fallbackURL);
                    } else {
                        // 备用也失败，保留纯色背景（无文字）
                        imageDiv.style.backgroundImage = 'none';
                        imageDiv.style.backgroundColor = '#3a322b';
                    }
                };
            }
            
            loadImage(primaryURL);

            // 按钮点击反馈（适合手机，无弹窗无文字）
            const btn = document.getElementById('magicButton');
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                
                // 微缩动画
                btn.style.transform = 'scale(0.94)';
                btn.style.background = 'rgba(255, 255, 255, 0.4)';
                
                setTimeout(() => {
                    btn.style.transform = 'scale(1)';
                    btn.style.background = 'rgba(255, 255, 255, 0.18)';  // 恢复
                }, 120);
                
                // 如需跳转，可在这里添加，例如 window.location.href = 'next.html';
                // 没有任何文字提示，完美
            });

            // 防止双击缩放（不影响单击）
            btn.addEventListener('touchstart', function(e) {
                e.preventDefault();  // 阻止默认，但不影响click
            }, { passive: false });

            // 确保触摸时没有灰色半透明闪动
        })();
    </script>

    <!-- 无任何文字水印、署名、日期，完全符合要求 -->
</body>
</html>
