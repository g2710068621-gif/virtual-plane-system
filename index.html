<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>左图 · 右内容 · GitHub图片版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
        }

        .left-image {
            flex: 0 0 66.666%;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* ★★★ 改成您的GitHub图片Raw地址 ★★★ */
            background-image: url('https://github.com/g2710068621-gif/virtual-plane-system/blob/main/test2.jpg?raw=true');
        }

        .right-content {
            flex: 0 0 33.333%;
            height: 100vh;
            background-color: #1e2f35;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-rect {
            width: 80%;
            max-width: 280px;
            padding: 2rem 1.5rem;
            background: rgba(10, 25, 30, 0.15);
            backdrop-filter: blur(2px);
            -webkit-backdrop-filter: blur(2px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: none;
        }

        .hero-text {
            font-size: 1.2rem;
            font-weight: 320;
            letter-spacing: 6px;
            margin-bottom: 2rem;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }

        .btn-enter {
            display: inline-block;
            border: none;
            background: transparent;
            padding: 0;
            cursor: pointer;
        }

        .btn-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0.6rem 2rem;
            text-decoration: none;
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.4rem;
            letter-spacing: 6px;
            border: none;
            background: transparent;
        }

        .btn-link span {
            font-size: 1.6rem;
            transition: transform 0.2s;
        }

        .btn-enter:hover .btn-link span:last-child {
            transform: translateX(5px);
        }

        .credit {
            position: absolute;
            bottom: 20px;
            right: 25px;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.65rem;
            letter-spacing: 4px;
            z-index: 10;
        }

        @media (max-width: 800px) {
            body { flex-direction: column; }
            .left-image { flex: 0 0 60vh; width: 100%; }
            .right-content { flex: 1; width: 100%; }
        }
    </style>
</head>
<body>
    <div class="left-image"></div>
    <div class="right-content">
        <div class="content-rect">
            <div class="hero-text">
                <span style="letter-spacing: 8px;">••••••••••</span>
                <span style="opacity:0.7;">•••</span>
            </div>
            <div class="btn-enter">
                <a href="#" class="btn-link">
                    <span>→</span> 进入
                </a>
            </div>
        </div>
    </div>
    <div class="credit">右 · 内 · 容</div>
</body>
</html>
